<script>
	$(document).ready(function() {
	var ct = new Date();
	var year = ct.getFullYear();
	var month = ct.getMonth()+1;
	var day = ct.getDate();		
	var sUS = year+"/"+month+"/"+day;	
	var sUS1 = year+"/"+month+"/"+(day-1);	
	$("#todate").val(sUS);
	$("#fromdate").val(sUS1);
	$('#todate').datepicker({dateFormat: 'yy-mm-dd'});
	$('#fromdate').datepicker({dateFormat: 'yy-mm-dd'});
});		
</script>
