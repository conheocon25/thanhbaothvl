<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>
		<div id="wrapper">
		
			<div metal:use-macro="macros.xhtml/Header" />	

			<div id="main">				
				<div metal:use-macro="macros.xhtml/DateTimeBox"/>
				<div id="content">					
					<div tal:condition="Ask" class="news-box">
						<div class="box-title">
							<img src="/data/images/icon.png" width="30" />
							<span tal:content="Title" />
							<a tal:attributes="href Category/getURLAskInsLoad1">Gửi câu hỏi</a>
						</div>
						<div style="padding:10px;">
							
							<div align="justify" class="ask">
								<b><span tal:content="Ask/getAuthor1" />:</b>
								<div tal:content="Ask/getQuestion" />
								(<I tal:content="Ask/getTimePrint" />)
							</div>
							
							<div align="justify" class="ask">
								<b><span tal:content="Ask/getAuthor2" />:</b>
								<div tal:content="structure Ask/getAnswer" />
							</div>
							<br />
							<div class="news-box-sub-title">Cùng chủ đề</div>
							<ul class="news-box-list">
								<li tal:repeat="Ask Asks">								
									<a tal:attributes="href Ask/getURLRead">
										<b>Hỏi:</b>
										<span tal:content="Ask/getQuestionReduce"/>
									</a>
									<span tal:content="Ask/getTimePrint" />
								</li>
							</ul>
							<div class="clear" />
						</div>
					</div>
				</div>
				
				<div id="sidebar">										
					<div metal:use-macro="macros.xhtml/EventBox"/>
					<div metal:use-macro="macros.xhtml/TopPictureBox"/>
					<div metal:use-macro="macros.xhtml/NorthBox"/>
					<div metal:use-macro="macros.xhtml/SouthBox"/>
					<div metal:use-macro="macros.xhtml/BoxRight"/>
					<div metal:use-macro="macros.xhtml/TopVideoBox"/>					
					<div metal:use-macro="macros.xhtml/AskBox"/>
					<div metal:use-macro="macros.xhtml/CountBox"/>					
					<div metal:use-macro="macros.xhtml/SponsorBox"/>
					<div metal:use-macro="macros.xhtml/ContactBox"/>
					<div metal:use-macro="macros.xhtml/CallendarBox"/>
				</div>				
				<div class="clear" />
			</div>
			<div metal:use-macro="macros.xhtml/Footer" />
		</div>
	</body>
</html>
