<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>		
		<span metal:use-macro="macros.xhtml/IncludeJS"/>				
	</head>
	<body>
		<div id="wrapper">
			<div metal:use-macro="macros.xhtml/HeaderAdmin" />	
			<div id="main">				
				<div metal:use-macro="macros.xhtml/DateTimeBox"/>
				<div id="box-editor">
					<div class="box-title">
						<img src="/data/images/icon.png" width="30" />
						<span tal:content="Title" />
						<a tal:attributes="href '/app/sponsor'">&#8629; Trở lại</a>
					</div>
					<div class="box-editor-left">
						<form class="form-editor" tal:attributes="action '/app/sponsor/ins/exe'" method="post">
							<div class="row">
								<div for="Name" class="label">Tên</div>
								<div class="textbox" >
									<input id="Name" name="Name" type="text" />
								</div>
								<div class="clear" />
							</div>														
							<div class="row">
								<div for="TimeStart" class="label">Bắt đầu</div>
								<div class="textbox" >
									<input id="TimeStart" name="TimeStart" type="text" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="TimeEnd" class="label">Kết thúc</div>
								<div class="textbox" >
									<input id="TimeEnd" name="TimeEnd" type="text" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Content" class="label">Nội dung</div>
								<div class="textbox" >
									<input id="Content" name="Content" type="text" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Type" class="label">Loại</div>
								<div class="textbox" >
									<input id="Type" name="Type" type="text" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div class="button">
									<button type="submit" name="submit" value="submit-value">Thêm</button>
								</div>
							</div>
						</form>
					</div>
					<div class="box-editor-right">
						
					</div>
				</div>
				<div class="clear" />
			</div>
			<div metal:use-macro="macros.xhtml/Footer" />
		</div>
	</body>
</html>
