<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/base/jquery-ui-1.8.11.custom.css" /> 
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/base/jquery-ui-timepicker-addon.css" />
		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-1.8.11.custom.min.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-timepicker-addon.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery.ui.datepicker-vi.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-timepicker-vi.js" />
		<script type="text/javascript">
			/*<![CDATA[*/
			$(function() {$('#Date').datetimepicker({ dateFormat: 'yy-mm-dd' });});
			/*]]>*/
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="span3">
					
				</div>
				<div class="span9">
					<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
					<form class="form-horizontal" tal:attributes="action Task/getURLUpdExe" method="post">					
						<div class="control-group">
							<label class="control-label" for="Type">Loại</label>
							<div class="controls">
								<select id="Type" name="Type">
									<option tal:repeat="Category CategoriesTask" tal:attributes="value Category/getId;selected php:Category->getId()==Task->getType()?true:false">
										<span tal:content="Category/getName" />
									</option>
								</select>
							</div>														
						</div>
						<div class="control-group">
							<label class="control-label" for="Date">Thời gian</label>
							<div class="controls">
								<input id="Date" name="Date" type="text" tal:attributes="value Task/getDate" />
							</div>														
						</div>
						<div class="control-group">
							<label class="control-label" for="Title">Tiêu đề</label>
							<div class="controls">
								<input id="Title" name="Title" type="text" tal:attributes="value Task/getTitle" />
							</div>														
						</div>
						<div class="control-group">
							<label class="control-label" for="Description">Mô tả</label>
							<div class="controls">
								<input id="Description" name="Description" type="text" tal:attributes="value Task/getDescription" />
							</div>														
						</div>
						<div class="control-group">
							<label class="control-label" for="URL">URL</label>
							<div class="controls">
								<input id="URL" name="URL" type="text" tal:attributes="value Task/getURL" />
							</div>														
						</div>								
						<div class="control-group">
							<div class="controls">
								<button type="submit" class="btn" value="submit-value"><span class="icon-plus"/>Cập nhật</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
