<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/base/jquery-ui-1.8.11.custom.css" /> 
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/base/jquery-ui-timepicker-addon.css" />
		
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-1.8.11.custom.min.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-timepicker-addon.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery.ui.datepicker-vi.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-timepicker-vi.js" />
		<script type="text/javascript">
			/*<![CDATA[*/
			$(function() {
				$('#Date').datetimepicker(
					{ dateFormat: 'yy-mm-dd' }
				);
			});
			/*]]>*/
		</script>
	</head>	
	<body>
		<div id="wrapper">
			<div metal:use-macro="macros.xhtml/HeaderAdmin" />	
			<div id="main">
				<div metal:use-macro="macros.xhtml/DateTimeBox"/>
				<div id="box-editor">
					<div class="box-title">
						<img src="/data/images/icon.png" width="30" />
						<span tal:content="Title" />
						<a tal:attributes="href VL/getCategory/getURLVideo">&#8629; Trở lại</a>
					</div>
					<div class="box-editor-left">
						<form class="form-editor" id="FormAppCategoryVideoDetailUpdLoad" tal:attributes="action VL/getURLUpdExe" method="post">
							<div class="row">
								<div for="Name" class="label">Tên</div>
								<div class="textbox" >
									<input id="Name" name="Name" type="text" tal:attributes="value VL/getVideo/getName" />
								</div>
								<div class="clear" />
							</div>							
							<div class="row">
								<div for="URL" class="label">URL nhúng</div>
								<div class="textbox" >
									<input id="URL" name="URL" type="text" class="form-textbox" tal:attributes="value VL/getVideo/getURL" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Date" class="label">Ngày cập nhật</div>
								<div class="textbox" >
									<input id="Date" name="Date" type="text" class="form-textbox" tal:attributes="value VL/getVideo/getTime" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Note" class="label">Ghi chú</div>
								<div class="textbox" >
									<input id="Note" name="Note" type="text" class="form-textbox" tal:attributes="value VL/getVideo/getNote" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Count" class="label">Lượt xem</div>
								<div class="textbox" >
									<input id="Count" name="Count" type="text" class="form-textbox" tal:attributes="value VL/getVideo/getCount" />
								</div>
								<div class="clear" />
							</div>							
							<div class="row">
								<div class="button" >
									<button type="submit" name="submit" value="submit-value">Cập nhật</button>
								</div>
							</div>
						</form>
					</div>
					<div class="box-editor-right">
						<div align="center" class="video-screen">
							<iframe width="300" height="270" tal:attributes="src VL/getVideo/getURL" frameborder="0"></iframe>
							<script>
								/*<![CDATA[*/
								$("iframe").each(function(){
									  var ifr_source = $(this).attr('src');
									  var wmode = "?wmode=transparent";
									  $(this).attr('src',ifr_source+wmode);
								});
								/*]]>*/
							</script>
						</div>
					</div>
				</div>
				<div class="clear" />
			</div>
			<div metal:use-macro="macros.xhtml/Footer" />
		</div>
	</body>
</html>
