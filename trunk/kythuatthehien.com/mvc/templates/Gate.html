<!DOCTYPE html> 
<html>
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>	
		<style type="text/css">	
			html {
				background: url('/data/images/background_gate.jpg') no-repeat top left transparent;
			}
			
			.type-interior {
				height: 100%;
				width: 100%;
				position: absolute;
				overflow: hide;
				margin: 0 auto;
			}
			
			img.Gate { margin-left: 10px; margin-top: 150px; }
			
			a div:hover { box-shadow: 0px 0pc 20px #FFFFFF; border-radius: 10px; background:rgba(255, 255, 255, .3);}
		</style>
	</head>
	
	<body  style="overflow:hide;">
		<div data-role="page" class="type-interior" id="gate">
			<div align="center" style="width:100%;">
				<div class="move1" style="width:100%; background:rgba(0, 0, 0, .5); position:absolute; top:0px; font-size:20px; color:white; padding-top:20px; padding-bottom:20px; line-height:30px;"></div>
				<a href="/home">
					<img class="Gate move" border="0" height="320px" src="/data/images/gate.png" />
					<img class="move" border="0" height="300px" src="/data/images/buddha.gif" />
					<div align="center" style="margin-top:20px; color:white; text-shadow:2px 2px 5px #000000; height:25px; width:200px; padding:15px;">
						<h1 id="move2">Vào Trang chủ</h1>
					</div>
				</a>
				<div class="move2" style="width:100%; background:rgba(0, 0, 0, .5); position:absolute; bottom:0px; font-size:20px; color:white; padding-top:20px; padding-bottom:20px; line-height:30px;"></div>
			</div>
		</div>
		<script>
			/*<![CDATA[*/
			$(function() {
				$('.move1').hide(); $('.move2').hide();
				$('.move').hover(function(){
					$('.move1').hide(); $('.move2').hide();
					$('.move1').html('Mỗi giây mỗi phút không rời').slideDown(400);
					$('.move2').html('Nhất tâm niệm phật đời đời yên vui!').slideDown(400);
				}, function(){
					$('.move1').slideUp(400);
					$('.move2').slideUp(400);
				});
				
				$('#move2').hover(function(){
					$('.move1').hide(); $('.move2').hide();
					$('.move1').html('Buổi sáng làm điều lành<br/>Buổi trưa làm điều lành').slideDown(400);
					$('.move2').html('Buổi tối mộng điều lành<br/>Ta có một ngày vui').slideDown(400);
				}, function(){
					$('.move1').slideUp(400); $('.move2').slideUp(400);
				});
			});
			/*]]>*/
		</script>
	</body>
</html>
