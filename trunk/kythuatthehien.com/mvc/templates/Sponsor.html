<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>
		<div id="wrapper">
			<div metal:use-macro="macros.xhtml/Header" />
			<div id="main">				
				<div metal:use-macro="macros.xhtml/DateTimeBox"/>
				<div id="content">
					<div class="news-box">
						<div class="box-title">
							<img src="/data/images/icon.png" width="30" />
							<span>THƯ NGÕ</span>
						</div>
						<div style="padding:10px;">
							<p tal:content="structure Sponsor/getContent"/>
						</div>
					</div>
					<div class="news-box">
						<div class="box-title">
							<img src="/data/images/icon.png" width="30" />
							<span tal:content="php:'HOẠT ĐỘNG '.Sponsor->getName()" />
						</div>
						<div style="padding:10px;">
							<ul class="list-video">
								<li tal:repeat="VS Sponsor/getVideoAll">
									<a tal:attributes="href VS/getURLView; title VS/getVideo/getName">
										<img tal:attributes="src VS/getVideo/getURLImage" width="140px" height="110px" />
										<div class="name" tal:content="VS/getVideo/getName" />
									</a>
								</li>								
							</ul>
							<div class="clear" />
						</div>
					</div>
					<div class="news-box">
						<div class="box-title">
							<img src="/data/images/icon.png" width="30" />
							<span>GHI DANH SỔ CÔNG ĐỨC</span>
						</div>
						<div style="padding:10px;">
							<table border="0" width="100%" cellpadding="0" cellspacing="1" class="manager-table">
								<thead>
									<th align="center" width="5%" >STT</th>
									<th align="left" width="30%" >Họ Tên (Pháp danh)</th>
									<th align="left" width="20%" >Địa chỉ</th>
									<th align="left" width="20%" >Ngày</th>
									<th align="right" width="25%" >Trợ Duyên</th>
								</thead>
								<tbody>
									<tr tal:repeat="SP Sponsor/getPersonAll">
										<td align="center" tal:content="repeat/SP/number" />
										<td align="left" tal:content="SP/getName" />
										<td align="left" tal:content="SP/getAddress" />
										<td align="left" tal:content="SP/getTimePrint" />
										<td align="right" ><b tal:content="SP/getValuePrint"/></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div id="sidebar">					
					<div metal:use-macro="macros.xhtml/EventBox"/>
					<div metal:use-macro="macros.xhtml/TopPictureBox"/>
					<div metal:use-macro="macros.xhtml/NorthBox"/>
					<div metal:use-macro="macros.xhtml/SouthBox"/>
					<div metal:use-macro="macros.xhtml/BoxRight"/>
					<div metal:use-macro="macros.xhtml/TopVideoBox"/>					
					<div metal:use-macro="macros.xhtml/AskBox"/>
					<div metal:use-macro="macros.xhtml/CountBox"/>					
					<div metal:use-macro="macros.xhtml/SponsorBox"/>
					<div metal:use-macro="macros.xhtml/ContactBox"/>
					<div metal:use-macro="macros.xhtml/CallendarBox"/>					
				</div>				
				<div class="clear" />
			</div>
			<div metal:use-macro="macros.xhtml/Footer" />
		</div>
	</body>
</html>
