<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>
		<div id="wrapper">

			<div metal:use-macro="macros.xhtml/HeaderAdmin" />	

			<div id="main">				
				<div metal:use-macro="macros.xhtml/DateTimeBox"/>
				<div id="box-editor">
					<div class="box-title">
						<img src="/data/images/icon.png" width="30" />
						<span tal:content="Title" />
						<a href="/app/category/video">&#8629; Trở lại</a>
					</div>
					<div class="box-editor-left">
						<form class="form-editor" id="FormAppCategoryInsLoad" tal:attributes="action Category/getURLUpdExe" method="post">
							<div class="row">
								<div for="Name" class="label">Tên</div>
								<div class="textbox" >
									<input id="Name" name="Name" type="text" tal:attributes="value Category/getName" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Type" class="label">Loại</div>
								<div class="checkbox" >
									<input id="Type" type="checkbox" name="Type" tal:attributes="checked Category/getType" />Đặc biệt
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="BType" class="label">Tông phái</div>
								<div class="textbox" >
									<select name="BType">
										<option tal:repeat="Category1 CategoriesBType" tal:attributes="value Category1/getId;selected php:Category1->getId()==Category->getBType()?true:false" >
											<span tal:content="Category1/getName"/>
										</option>
									</select>
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Picture" class="label">URL hình ảnh</div>
								<div class="textbox" >
									<input id="Picture" name="Picture" type="text" tal:attributes="value Category/getPicture" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Name" class="label">Thứ tự</div>
								<div class="textbox" >
									<input id="Order" name="Order" type="text" tal:attributes="value Category/getOrder" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div class="button" >
									<button type="submit" name="submit" value="submit-value">Cập Nhật</button>
								</div>
							</div>
						</form>
					</div>
					<div class="box-editor-right">
						
					</div>
				</div>
				<div class="clear" />
			</div>

			<div metal:use-macro="macros.xhtml/Footer" />

		</div>
	</body>
</html>
