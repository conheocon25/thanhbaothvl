<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>
		<div id="wrapper">
			<div metal:use-macro="macros.xhtml/HeaderAdmin" />		
			<div id="main">				
				<div metal:use-macro="macros.xhtml/DateTimeBox"/>
				<div id="box-editor">
					<div class="box-title">
						<img src="/data/images/icon.png" width="30" />
						<span tal:content="Title" />
						<a href="/app/pagoda">&#8629; Trở lại</a>
					</div>
					<div class="box-editor-left">
						<form class="form-editor" id="FormAppCategoryInsLoad" tal:attributes="action Pagoda/getURLUpdExe" method="post">
							<div class="row">
								<div for="Name" class="label">Tên</div>
								<div class="textbox" >
									<input id="Name" name="Name" type="text" tal:attributes="value Pagoda/getName" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Name" class="label">Địa chỉ</div>
								<div class="textbox" >
									<input id="Address" name="Address" type="text" tal:attributes="value Pagoda/getAddress" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Name" class="label">Điện thoại</div>
								<div class="textbox" >
									<input id="Phone" name="Phone" type="text" tal:attributes="value Pagoda/getPhone" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Name" class="label">Website</div>
								<div class="textbox" >
									<input id="Website" name="Website" type="text" tal:attributes="value Pagoda/getWebsite"  />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Name" class="label">Trụ trì</div>
								<div class="textbox" >
									<input id="Master" name="Master" type="text" tal:attributes="value Pagoda/getMaster"  />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div class="button" >
									<button type="submit" name="submit" value="submit-value">Cập Nhật</button>
								</div>
							</div>
						</form>
					</div>
					<div class="box-editor-right">
						
					</div>
				</div>
				<div class="clear" />
			</div>
			<div metal:use-macro="macros.xhtml/Footer" />
		</div>
	</body>
</html>
