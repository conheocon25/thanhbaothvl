<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/base/jquery-ui-1.8.11.custom.css" />
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/base/jquery-ui-timepicker-addon.css" />
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-1.8.11.custom.min.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-timepicker-addon.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery.ui.datepicker-vi.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-timepicker-vi.js" />				
		<script type="text/javascript">
			/*<![CDATA[*/
			$(function() {
				$('#Time').datetimepicker(
					{ dateFormat: 'yy-mm-dd' }
				);
			});
			/*]]>*/
		</script>
	</head>	
	<body>
		<div id="wrapper">

			<div metal:use-macro="macros.xhtml/HeaderAdmin" />	

			<div id="main">				
				<div metal:use-macro="macros.xhtml/DateTimeBox"/>
				<div id="box-editor">
					<div class="box-title">
						<img src="/data/images/icon.png" width="30" />
						<span tal:content="Title" />
						<a tal:attributes="href Pagoda/getURLViewVideo">&#8629; Trở lại</a>
					</div>
					<div class="box-editor-left">
						<form class="form-editor" id="FormAppCategoryInsLoad" tal:attributes="action VP/getURLUpdExe" method="post">
							<div class="row">
								<div for="Name" class="label">Tên</div>
								<div class="textbox" >
									<input id="Name" name="Name" type="text" tal:attributes="value VP/getVideo/getName" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Name" class="label">Thời gian</div>
								<div class="textbox" >
									<input id="Time" name="Time" type="text" tal:attributes="value VP/getVideo/getTime" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Name" class="label">URL</div>
								<div class="textbox" >
									<input id="URL" name="URL" type="text" tal:attributes="value VP/getVideo/getURL" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Name" class="label">Ghi chú</div>
								<div class="textbox" >
									<input id="Note" name="Note" type="text" tal:attributes="value VP/getVideo/getNote" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Name" class="label">Lượt xem</div>
								<div class="textbox" >
									<input id="Count" name="Count" type="text" tal:attributes="value VP/getVideo/getCount" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div class="button" >
									<button type="submit" name="submit" value="submit-value">Lưu</button>
								</div>
							</div>
						</form>
					</div>
					<div class="box-editor-right">
						<div style="padding:10px;">
							<div align="center" class="video-screen">
								<iframe width="320" height="240" tal:attributes="src VP/getVideo/getURL" frameborder="0"></iframe>
								<script>
									/*<![CDATA[*/
									$("iframe").each(function(){
										  var ifr_source = $(this).attr('src');
										  var wmode = "?wmode=transparent";
										  $(this).attr('src',ifr_source+wmode);
									});
									/*]]>*/
								</script>
							</div>
						</div>
					</div>
				</div>
				<div class="clear" />
			</div>

			<div metal:use-macro="macros.xhtml/Footer" />

		</div>
	</body>
</html>
