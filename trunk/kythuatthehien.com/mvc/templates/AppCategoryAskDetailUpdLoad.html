<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/base/jquery-ui-1.8.11.custom.css" /> 
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/base/jquery-ui-timepicker-addon.css" />
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-1.8.11.custom.min.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-timepicker-addon.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery.ui.datepicker-vi.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-timepicker-vi.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/ckeditor/ckeditor.js"/>
		<script type="text/javascript">
			/*<![CDATA[*/
			$(function() {
				$('#Time').datetimepicker(
					{ dateFormat: 'yy-mm-dd' }
				);
			});
			/*]]>*/
		</script>
	</head>	
	<body>
		<div id="wrapper">
			<div metal:use-macro="macros.xhtml/HeaderAdmin" />	
			<div id="main">				
				<div metal:use-macro="macros.xhtml/DateTimeBox"/>
				<div id="box-editor">
					<div class="box-title">
						<img src="/data/images/icon.png" width="30" />
						<span tal:content="Title" />
						<a tal:attributes="href Ask/getCategory/getURLView">&#8629; Trở lại</a>
					</div>
					<div class="box-editor-left">
						<form class="form-editor" id="FormAppCategoryInsLoad" tal:attributes="action Ask/getURLUpdExe" method="post">
							<div class="row">
								<div for="Question" class="label-random">Câu hỏi</div>
								<div class="textarea">
									<textarea class="ckeditor" id="Question" name="Question" tal:content="Ask/getQuestion" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Name" class="label">Người hỏi</div>
								<div class="textbox" >
									<input id="Author1" name="Author1" type="text" tal:attributes="value Ask/getAuthor1" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Time" class="label">Thời gian</div>
								<div class="textbox" >
									<input id="Time" name="Time" type="text" tal:attributes="value Ask/getTime" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Name" class="label">Người trả lời</div>
								<div class="textbox" >
									<input id="Author2" name="Author2" type="text" tal:attributes="value Ask/getAuthor2" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Name" class="label-random">Trả lời</div>
								<div class="textarea">
									<textarea class="ckeditor" id="Answer" name="Answer" tal:content="Ask/getAnswer" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div class="button" >
									<button type="submit" name="submit" value="submit-value">Cập Nhật</button>
								</div>
							</div>
						</form>
					</div>
					<div class="box-editor-right">
						
					</div>
				</div>
				<div class="clear" />
			</div>
			<div metal:use-macro="macros.xhtml/Footer" />
		</div>
	</body>
</html>
