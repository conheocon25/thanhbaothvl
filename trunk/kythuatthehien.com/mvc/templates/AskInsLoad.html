<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
		<script>
		/*<![CDATA[*/
			$(document).ready(function() {				
				$("#CaptchaSecurity").hide();
			});			
			function validateFormContactLoad() {
					var OldCode = $("#CaptchaSecurity").val();
					var KeydownCode = $("#CodeCaptcha").val();					
					if ( OldCode == KeydownCode) {	
						return true; 
					} else {
						$("#Mesenge").html("Mã Bảo vệ sai! Nhập lại!");
						$("#CodeCaptcha").val("");
						$("#CodeCaptcha").focus();
						return false;
					}
			}
		/*]]>*/
		</script>
	</head>	
	<body>
		<div id="wrapper">
		
			<div metal:use-macro="macros.xhtml/Header" />	

			<div id="main">				
				<div metal:use-macro="macros.xhtml/DateTimeBox"/>
				<div id="content">
					<div class="news-box">
						<div class="box-title">
							<img src="/data/images/icon.png" width="30" />
							<span tal:content="string:DANH SÁCH CÂU HỎI" />
						</div>
						<div style="padding:10px 10px 5px 10px;">
							<div class="ask" align="justify" tal:repeat="Ask Asks">
								<b><span tal:content="repeat/Ask/number" />. Hỏi về <span tal:content="Ask/getCategory/getName" /></b>
								<div style="text-indent:15px;">
									<b><div tal:content="structure Ask/getQuestion" /></b>
									<div><small>(<span tal:content="Ask/getTimePrint" />)</small></div>
								</div>
							</div>
						</div>
					</div>	
					<div class="news-box">
						<div class="box-title">
							<img src="/data/images/icon.png" width="30" />
							<span tal:content="Title" />
						</div>
						<div style="padding:10px;">
							<div align="center" >
								<table style="font-size:15px" align="left" border="0" cellpadding="0" cellspacing="5">
									<tbody>										
										<tr>
											<td align="center" colspan="2"><br/></td>
										</tr>
										<tr>
											<td align="center" colspan="2" style="font-size:15px; color:#980707; line-height:20px;">
												Quí <B>PHẬT TỬ</B> có thể điền nội dung câu hỏi vào mẫu form ở dưới đây.
											</td>
										</tr>
										<tr>
											<td align="center" colspan="2">
												<form class="form-editor" id="FormAppCategoryInsLoad" onsubmit="return validateFormContactLoad()" tal:attributes="action Category/getURLAskInsExe1" method="post">
													<div class="row">
														<div for="Author1" class="label">Họ & Tên</div>
														<div class="textbox" >
															<input name="Author1" type="text" id="Author1" />
														</div>
														<div class="clear" />
													</div>
													<div class="row">
														<div for="IdCategory" class="label">Chủ đề</div>
														<div class="selectbox" >
															<select id="IdCategory" name="IdCategory">
																<option tal:repeat="Category CategoriesAsk" tal:attributes="value Category/getId">
																	<span tal:content="Category/getName" />
																</option>
															</select>
														</div>
														<div class="clear" />
													</div>
													<div class="row">
														<div for="Question" class="label">Câu hỏi</div>
														<div class="textbox" >
															<textarea name="Question" id="Question" cols="52" rows="2" />
														</div>
														<div class="clear" />
													</div>
													<input id="CaptchaSecurity" tal:attributes="value CaptchaSecurity" />
													<div class="row">
														<div for="Name" class="label">Mã bảo mật</div>																												
															<div class="textbox" >																
																<img style="padding-left:20px;" align="left" src="/data/captcha.jpg" height="36px" width="150px" />														
																<br />
																<span style="padding-left:-50px;color:red;padding-top:30px;" align="left" id="Mesenge" tal:content="MsgCaptcha" />
															</div>
														<div class="clear" />
													</div>
													<div class="row">
														<div for="CodeCaptcha" class="label">Nhập mã</div>
														<div class="textbox" >
															<input name="CodeCaptcha" type="text" id="CodeCaptcha" />
															
														</div>
														<div class="clear" />
													</div>
													<div class="row">
														<div class="button" >
															<button type="submit" name="submit" value="submit-value">Gửi</button>
														</div>
													</div>
												</form>
											</td>
										</tr>
										<tr>
											<td align="center" colspan="2" style="font-size:15px; color:#980707; line-height:20px;">
												Ngoài ra, quí <B>PHẬT TỬ</B> có thể gửi CÂU HỎI hoặc KẾT QUẢ trả lời CÂU HỎI đến email <B>nhuantamkhaituong@gmail.com</B>.
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="clear" />
					</div>
				</div>
				<div id="sidebar">										
					<div metal:use-macro="macros.xhtml/EventBox"/>
					<div metal:use-macro="macros.xhtml/TopPictureBox"/>
					<div metal:use-macro="macros.xhtml/NorthBox"/>
					<div metal:use-macro="macros.xhtml/SouthBox"/>
					<div metal:use-macro="macros.xhtml/BoxRight"/>
					<div metal:use-macro="macros.xhtml/TopVideoBox"/>					
					<div metal:use-macro="macros.xhtml/AskBox"/>
					<div metal:use-macro="macros.xhtml/CountBox"/>					
					<div metal:use-macro="macros.xhtml/SponsorBox"/>
					<div metal:use-macro="macros.xhtml/ContactBox"/>
					<div metal:use-macro="macros.xhtml/CallendarBox"/>
					
				</div>				
				<div class="clear" />
			</div>
			<div metal:use-macro="macros.xhtml/Footer" />
		</div>
	</body>
</html>
