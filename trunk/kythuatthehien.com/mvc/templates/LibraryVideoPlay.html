<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeMETA"/>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>		
	</head>

	<body>
		<div id="fb-root"/>
		<div metal:use-macro="macros.xhtml/Popup" />
		<div class="container">
			<div metal:use-macro="macros.xhtml/Header"/>
			<div class="main row">
				<div class="top-bar row">
					<div class="date-time span6">
						<div metal:use-macro="macros.xhtml/DateTimeBox"/>
					</div>
					<div class="carousel-text span7">
						<div metal:use-macro="macros.xhtml/TextGo"/>
					</div>
				</div>
				<div class="sidebar-3 span3">
					<div class="wraper">						
						<div class="box">
							<div class="b-title">
								<div class="b-t-icon-content">Chuyên Đề</div>
							</div>
							<div class="b-content">
								<ul>
									<a tal:repeat="Category1 CategoriesVideo" tal:attributes="href Category1/getURLRead">
										<li tal:attributes="class php:Category1->getId()==CategorySelected->getId()?'current-item':''">
											<span tal:content="Category1/getName" /> (<span tal:content="Category1/getVMs/count" />)
										</li>
									</a>
								</ul>
							</div>
						</div>
						
						<div metal:use-macro="base.xhtml/AskBox"/>
						<div metal:use-macro="base.xhtml/SponsorBox"/>
						<div metal:use-macro="base.xhtml/ContactBox"/>
					</div>
				</div>
				<div class="content span7">
					<div class="wraper">						
						<div class="box">
							<div class="b-title">
								<div class="b-t-icon-content">
									<span tal:content="php: 'PHẬT ÂM ' . CategoryBType->getName() . ' (' . CategoryBType->getVideoAllCountPrint() . ' Video)'"/>
								</div>
							</div>
							<div class="b-content">
								<div class="img-polaroid">
									<iframe width="100%" height="400" 
										tal:attributes="src Video/getURL"
										frameborder="0"
										wmode="Opaque"
									/>
									<script>
										/*<![CDATA[*/
										$("iframe").each(function(){
											  var ifr_source = $(this).attr('src');
											  var wmode = "?wmode=transparent";
											  $(this).attr('src',ifr_source+wmode);
										});
										/*]]>*/
									</script>
								</div>
								
								<div class="img-polaroid">
									<center><h5 tal:content="Video/getName"/></center>
									<div class="row">
										<div class="span4">
											<div class="monk">Giảng sư: 
												<a tal:attributes="href Video/getMonk/getURLRead">
													<span tal:content="Video/getMonk/getPreName"/> - 
													<span tal:content="Video/getMonk/getName"/>
												</a>
											</div>
										</div>
										<div class="span2">
											<div class="label label-success pull-right">
												<span tal:content="Video/getCountPrint"/> lượt xem
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						
						<div class="box">
							<div class="b-title">
								<div class="b-t-icon-content">Cùng tác giả</div>
							</div>
							<div class="b-content">
								<ul class="thumbnails 3grid">
									<li tal:repeat="VM MonkSelected/getVMs" class="i3-grid span2">
										<a tal:attributes="href VM/getURLView">
											<div class="thumbnail">
												<img tal:attributes="src VM/getVideo/getURLImage" width="100%" height="100%"/>
												<p tal:content="VM/getVideo/getName"/>
											</div>
										</a>
									</li>
								</ul>
							</div>
						</div>
						
						<div class="box">
							<div class="b-title">
								<div class="b-t-icon-content">Cùng chuyên đề</div>
							</div>
							<div class="b-content">
								<ul class="thumbnails 3grid">
									<li tal:repeat="VM CategorySelected/getVMsLimit10" class="i3-grid span2">
										<a tal:attributes="href VM/getURLView">
											<div class="thumbnail">
												<img tal:attributes="src VM/getVideo/getURLImage" width="100%" height="100%"/>
												<p tal:content="VM/getVideo/getName"/>
											</div>
										</a>
									</li>
								</ul>
							</div>
						</div>
						
					</div>
				</div>
				<div class="sidebar-3 span3">
					<div class="wraper">
						<div class="box">
							<div class="b-title">
								<div class="b-t-icon-content">Giảng sư</div>
							</div>
							<div class="b-content">
								<ul>
									<a tal:repeat="Monk1 Monks" tal:attributes="href Monk1/getURLRead">
										<li tal:attributes="class php:Monk1->getId()==MonkSelected->getId()?'current-item':''">
											<span tal:content="Monk1/getName" /> (<span tal:content="Monk1/getVMs/count" />)
											<span tal:condition="Monk1/isVIP">
												<img src="/data/images/vip.gif" border="0" width="20" style="position:absolute; margin-left:3px;" />
											</span>
										</li>
									</a>
								</ul>
							</div>
						</div>
						
						<div metal:use-macro="base.xhtml/PictureBox"/>
						<div metal:use-macro="base.xhtml/CallendarBox"/>
					</div>
				</div>
			</div>
			<div metal:use-macro="macros.xhtml/Footer"/>
			<div metal:use-macro="macros.xhtml/FacebookLike"/>
			<div metal:use-macro="base.xhtml/Backontop"/>
		</div>
	</body>
</html>
