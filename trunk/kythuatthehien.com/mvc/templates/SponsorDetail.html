<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="base.xhtml/IncludeMETA"/>
		<span metal:use-macro="base.xhtml/IncludeCSS"/>
		<span metal:use-macro="base.xhtml/IncludeJS"/>
	</head>

	<body>
		<div class="container">
			<div metal:use-macro="base.xhtml/Header"/>
			<div class="row reset-margin main">
				<div metal:use-macro="base.xhtml/CallendarBar"/>
				<div class="span8 fix-width">
					<div class="box">
						<img width="100%" tal:attributes="src Sponsor/getPicture" />
					</div>
					<div class="box radius">
						<div class="page-header pg-header pg-header-paper reset-margin">
							<h4 class="reset-margin">Thư Ngõ</h4>
						</div>
						<div class="b-content news-content padding-content">
							<div class="news-main" tal:content="structure Sponsor/getContent"/>
							<div class="news-author"><p>GHI DANH SỔ CÔNG ĐỨC</p></div>							
							<table class="table table-hover">
								<thead>
									<th align="center" width="5%" >STT</th>
									<th align="left" width="30%" >Họ Tên (Pháp danh)</th>
									<th align="left" width="20%" >Địa chỉ</th>
									<th align="left" width="20%" >Ngày</th>
									<th align="right" width="25%" >Trợ Duyên</th>
								</thead>
								<tbody>
									<tr tal:repeat="SP Sponsor/getPersonAll">
										<td align="center" tal:content="repeat/SP/number" />
										<td align="left" tal:content="SP/getName" />
										<td align="left" tal:content="SP/getAddress" />
										<td align="left" tal:content="SP/getTimePrint" />
										<td align="right" ><b tal:content="SP/getValuePrint"/></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					
					<div class="box radius">
						<div class="b-title">
							<div tal:content="php:'HOẠT ĐỘNG '.Sponsor->getName()" class="b-t-icon-content"/>
						</div>
						<div class="b-content">
							<ul class="thumbnails grid-item reset-margin">
								<li tal:repeat="VS Sponsor/getVideoAll" class="span2">
									<div class="thumbnail">
										<a tal:attributes="href VS/getURLView">
											<img tal:attributes="src VS/getVideo/getURLImage"/>
											<p tal:content="VS/getVideo/getName"/>
										</a>
									</div>
								</li>
							</ul>
						</div>
					</div>
					
				</div>
				<div class="span4 fix-width">
					<div metal:use-macro="base.xhtml/TaskBox"/>
					<div metal:use-macro="base.xhtml/EventBox"/>					
					<div metal:use-macro="base.xhtml/BuddhaBox"/>
					<div metal:use-macro="base.xhtml/PictureBox"/>
					<div metal:use-macro="base.xhtml/TopNewsBox"/>
					<div metal:use-macro="base.xhtml/TopVideoBox"/>
					<div metal:use-macro="base.xhtml/TopMonkBox"/>
					<div metal:use-macro="base.xhtml/AskBox"/>
					<div metal:use-macro="base.xhtml/SponsorBox"/>
					<div metal:use-macro="base.xhtml/ContactBox"/>
					<div metal:use-macro="base.xhtml/CallendarBox"/>
				</div>
			</div>
			<div metal:use-macro="base.xhtml/Footer"/>
			<div metal:use-macro="base.xhtml/Popup"/>
			<div metal:use-macro="base.xhtml/FixedFunction"/>
			<div metal:use-macro="base.xhtml/Backontop"/>
			<div id="fb-root"/>
		</div>
	</body>
</html>
