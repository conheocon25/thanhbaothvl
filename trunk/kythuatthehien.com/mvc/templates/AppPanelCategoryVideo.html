<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<span metal:use-macro="mAdmin.xhtml/Menu"/>
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="30px">STT</th>
										<th>TÊN</th>
										<th width="120px">DANH MỤC</th>
										<th width="30px">XÓA</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="PanelCategoryVideo PanelCategoryVideoAll1">
										<td>
											<div tal:content="repeat/PanelCategoryVideo/number" />
										</td>
										<td>
											<a tal:attributes="href PanelCategoryVideo/getURLUpdLoad">
												<div tal:content="PanelCategoryVideo/getName" />
											</a>
										</td>										
										<td>
											<a tal:attributes="href PanelCategoryVideo/getURLDetail">
												Danh mục (<span tal:content="PanelCategoryVideo/getDetailAll/count" />)
											</a>
										</td>
										<td>
											<a tal:attributes="href PanelCategoryVideo/getURLDelLoad">
												<span class="icon-remove"/>
											</a>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="5" align="center">
											<a class="btn" href="app/panel/category/video/ins/load">
												<span class="icon-plus"/> Thêm mới
											</a>
										</td>
									</tr>
								</tfoot>
							</table>
							<span metal:use-macro="mAdmin.xhtml/PageBar"/>
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>		
	</body>
</html>
