<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/base/jquery-ui-1.8.11.custom.css" /> 
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/base/jquery-ui-timepicker-addon.css" />
		
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-1.8.11.custom.min.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-timepicker-addon.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery.ui.datepicker-vi.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-timepicker-vi.js" />
		
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/ckeditor/ckeditor.js"/>
		<script type="text/javascript">
			/*<![CDATA[*/
			$(function() {
				$('#TimeStart').datetimepicker(
					{ dateFormat: 'yy-mm-dd' }
				);
				$('#TimeEnd').datetimepicker(
					{ dateFormat: 'yy-mm-dd' }
				);
			});
			/*]]>*/
		</script>
	</head>
	<body>
		<div id="wrapper">
			<div metal:use-macro="macros.xhtml/HeaderAdmin" />	
			<div id="main">				
				<div metal:use-macro="macros.xhtml/DateTimeBox"/>
				<div id="box-editor">
					<div class="box-title">
						<img src="/data/images/icon.png" width="30" />
						<span tal:content="Title" />
						<a tal:attributes="href '/app/sponsor'">&#8629; Trở lại</a>
					</div>
					<div class="box-editor-left">
						<form class="form-editor" tal:attributes="action Sponsor/getURLUpdExe" method="post">
							<div class="row">
								<div for="Name" class="label">Tên</div>
								<div class="textbox" >
									<input id="Name" name="Name" type="text" tal:attributes="value Sponsor/getName" />
								</div>
								<div class="clear" />
							</div>														
							<div class="row">
								<div for="TimeStart" class="label">Bắt đầu</div>
								<div class="textbox" >
									<input id="TimeStart" name="TimeStart" type="text" tal:attributes="value Sponsor/getTimeStart" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="TimeEnd" class="label">Kết thúc</div>
								<div class="textbox" >
									<input id="TimeEnd" name="TimeEnd" type="text" tal:attributes="value Sponsor/getTimeEnd" />
								</div>
								<div class="clear" />
							</div>							
							<div class="row">
								<div class="label-random">Nội dung</div>
								<div class="textarea">
									<textarea class="ckeditor" name="Content" tal:content="Sponsor/getContent" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Type" class="label">Loại</div>
								<div class="textbox" >
									<input id="Type" name="Type" type="text" tal:attributes="value Sponsor/getType" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div class="button">
									<button type="submit" name="submit" value="submit-value">Lưu</button>
								</div>
							</div>
						</form>
					</div>
					<div class="box-editor-right" />					
				</div>
				<div class="clear" />
			</div>
			<div metal:use-macro="macros.xhtml/Footer" />
		</div>
	</body>
</html>
