<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<span metal:use-macro="mAdmin.xhtml/Menu"/>
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th>STT</th>
										<th align="left">TÊN</th>
										<th align="left">VIDEO</th>
										<th>XÓA</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Pagoda PagodaAll1">
										<td width="32">
											<div tal:content="repeat/Pagoda/number" />
										</td>
										<td>
											<a tal:attributes="href Pagoda/getURLUpdLoad">
												<div tal:content="Pagoda/getName" />
											</a>
										</td>
										<td width="120px">
											<a tal:attributes="href Pagoda/getURLViewVideo">
												<div>Số Video (<span tal:content="Pagoda/getVPs/count" />)</div>
											</a>
										</td>
										<td width="32">
											<a tal:attributes="href Pagoda/getURLDelLoad">
												<span class="icon-remove" />
											</a>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="4">
											<a class="btn" href="/app/pagoda/ins/load"><span class="icon-plus"/>Thêm mới</a>
										</td>
									</tr>
								</tfoot>
							</table>
							<span metal:use-macro="mAdmin.xhtml/PageBar"/>
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>		
	</body>
</html>
