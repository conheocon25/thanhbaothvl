<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>		
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/base/jquery-ui-1.8.11.custom.css" /> 
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/base/jquery-ui-timepicker-addon.css" />
		
		<span metal:use-macro="macros.xhtml/IncludeJS"/>		
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-1.8.11.custom.min.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-timepicker-addon.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery.ui.datepicker-vi.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-timepicker-vi.js" />
		
		<script type="text/javascript">
			/*<![CDATA[*/
			$(function() {
				$('#Time').datetimepicker(
					{ dateFormat: 'yy-mm-dd' }
				);
			});
			/*]]>*/
		</script>
		
	</head>
	<body>
		<div id="wrapper">
			<div metal:use-macro="macros.xhtml/HeaderAdmin" />	
			<div id="main">				
				<div metal:use-macro="macros.xhtml/DateTimeBox"/>
				<div id="box-editor">
					<div class="box-title">
						<img src="/data/images/icon.png" width="30" />
						<span tal:content="Title" />
						<a tal:attributes="href Sponsor/getURLSetting">&#8629; Trở lại</a>
					</div>
					<div class="box-editor-left">
						<form class="form-editor" tal:attributes="action Person/getURLUpdExe" method="post">
							<div class="row">
								<div for="Name" class="label">Tên</div>
								<div class="textbox" >
									<input id="Name" name="Name" type="text" tal:attributes="value Person/getName" />
								</div>
								<div class="clear" />
							</div>							
							<div class="row">
								<div for="Address" class="label">Địa chỉ</div>
								<div class="textbox" >
									<input id="Address" name="Address" type="text" tal:attributes="value Person/getAddress" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Time" class="label">Thời điểm</div>
								<div class="textbox" >
									<input id="Time" name="Time" type="text" tal:attributes="value Person/getTime" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Value" class="label">Giá trị</div>
								<div class="textbox" >
									<input id="Value" name="Value" type="text" tal:attributes="value Person/getValue" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div for="Unit" class="label">Đơn vị</div>
								<div class="textbox" >
									<input id="Unit" name="Unit" type="text" tal:attributes="value Person/getUnit" />
								</div>
								<div class="clear" />
							</div>
							<div class="row">
								<div class="button">
									<button type="submit" name="submit" value="submit-value">Lưu</button>
								</div>
							</div>
						</form>
					</div>
					<div class="box-editor-right">
						
					</div>
				</div>
				<div class="clear" />
			</div>
			<div metal:use-macro="macros.xhtml/Footer" />
		</div>
	</body>
</html>
