<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS"/>
		<span metal:use-macro="macros.xhtml/IncludeJS"/>
	</head>	
	<body>
		<div id="wrapper">
		
			<div metal:use-macro="macros.xhtml/HeaderAdmin" />	

			<div id="main">				
				<div metal:use-macro="macros.xhtml/DateTimeBox"/>
				<div id="content">
					<div class="news-box">
						<div class="box-title">
							<img src="/data/images/icon.png" width="30" />
							<span tal:content="Title" />
							<a href="/app/category/news">&#8629; Trở lại</a>
						</div>						
						<div style="padding:10px;">
							<table border="0" width="100%" cellpadding="0" cellspacing="1" class="manager-table" >
								<tbody>
									<tr class="content-rows" tal:repeat="News Category/getNews" >
										<td width="32" align="center">
											<div tal:content="repeat/News/number" />
										</td>
										<td width="32" align="center">
											<span tal:condition="News/isVIP">
												<img src="/data/images/vip.gif" border="0" width="20" style="position:absolute; margin-left:3px;" />
											</span>
										</td>
										<td class="text-hightlight">											
											<a tal:attributes="href News/getURLUpdLoad">
												<div tal:content="News/getTitleReduce" />
											</a>
										</td>
										<td width="32" align="center" class="text-hightlight">
											<a tal:attributes="href News/getURLDelLoad">
												<div><img src="/data/images/remove.png" width="20" /></div>
											</a>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="4" align="center">
											<a tal:attributes="href Category/getURLNewsInsLoad">
												Thêm mới tin tức
											</a>
										</td>
									</tr>
								</tfoot>
							</table>
						</div>
						<div class="clear" />
					</div>
				</div>
				
				<div id="sidebar">										
					<div class="sidebar-box">
						<div class="box-title">
							<img src="/data/images/icon.png" width="30" />
							<span>Admin</span>
							<a href="/signout/load">&#8629; Thoát</a>
						</div>
						
						<div class="manager-menu">
							<ul>
								<a tal:repeat="Category1 Categories" tal:attributes="href Category1/getURLView">
									<li tal:attributes="class php:Category->getId()==Category1->getId()?'menu-select':'normal'">
										<span tal:content="Category1/getName" /> (<span tal:content="Category1/getNews/count" />)
									</li>
								</a>												
							</ul>
						</div>
					</div>
				</div>
				<div class="clear" />
			</div>

			<div metal:use-macro="macros.xhtml/Footer" />

		</div>
	</body>
</html>
