<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>	
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="span3" />
				<div class="span9 main">
					<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
					<form class="form-horizontal" tal:attributes="action '/app/pagoda/ins/exe'" method="post">						
						<div class="control-group">
							<label class="control-label" for="Name">Tên</label>
							<div class="controls">
								<input id="Name" name="Name" type="text" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Address">Địa chỉ</label>
							<div class="controls">
								<input id="Address" name="Address" type="text" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Phone">Điện thoại</label>
							<div class="controls">
								<input id="Phone" name="Phone" type="text" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Website">Website</label>
							<div class="controls">
								<input id="Website" name="Website" type="text" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Master">Trụ trì</label>
							<div class="controls">
								<input id="Master" name="Master" type="text" />
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<button type="submit" class="btn" value="submit-value">Thêm mới</button>
							</div>
						</div>						
					</form>
				</div>				
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>		
	</body>
</html>
