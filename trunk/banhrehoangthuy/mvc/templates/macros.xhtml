	<div metal:define-macro="Info">
		<div id='Info'>
				<small>HỆ THỐNG QUẢN LÝ THÔNG TIN</small><br />
				<small><b>CSSX Bánh Rế HOÀNG THÚY</b></small><br />
				<small>QL1A Cái Bè - Tiền Giang</small><br />
				<small>(0733) 746 026</small>

	<div metal:define-macro="Logo">
		<div id='Logo'>
			<img tal:attributes="src string:mvc/templates/theme/image/logobanhre_yellow.png; width string:55"/>
		</div>	
	</div>
	<div metal:define-macro="DialogSignin" >
		<div id="DialogSignin" tal:attributes="title string:Đăng nhập hệ thống">
			<form id='frmUserInfo' name='frmUserInfo' action='?cmd=Signin' method='post'>								
				<table width='100%' align='center'>
				<tbody>					
					<tr>
						<td align='right'>TÊN NGƯỜI DÙNG</td>
						<td align='left'>
							<INPUT size='20' type="text" id="frmuser" name="User"/>
						</td>						 
					</tr>
					<tr>
						<td align='right'>MẬT KHẨU</td>
						<td align='left'>							
							<INPUT id="UserKeyDown" size='20' type="password" name="Pass"/>
						</td>						
					</tr>													
				</tbody>
				</table>			
			</form>
		</div>	
	</div>	
	
	<div metal:define-macro="UserInfo">
		<div id='UserInfo' tal:condition="isLogin">
			<div  align='right'>				
				<a class="CornerAll" id="NameLogin" tal:attributes="href '?cmd=Signout'" tal:content="User"/>
			</div>
		</div>
		<div id='UserInfo' tal:condition="not: isLogin">			
			<span metal:use-macro="macros.xhtml/DialogSignin"/>
		</div>
	</div>
