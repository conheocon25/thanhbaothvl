<!DOCTYPE html> 
<html>
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS_Mobile"/>
		<span metal:use-macro="macros.xhtml/IncludeJS_Mobile"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/user/PaidCustomerList.js"/>
	</head>
<body>
	<div id="main" data-role="page" class="type-interior" />
	<div tal:attributes="id Customer/getIdPrint" data-role="page" class="customer type-interior" tal:repeat="Customer Customers">
		<div data-role="header" data-position="fixed" data-theme="f">
			<h1 tal:content="php:'CHI TRẢ '.Customer->getName()" />
			<a tal:attributes="href User/getApp/getURLPaid" data-icon="back" data-ajax="false">LUI</a>
			<a tal:attributes="href User/getApp/getURLSettingCustomer" data-icon="gear" data-transition="none" data-ajax="false">THIẾT LẬP</a>
		</div>
		<div data-role="content">
			<div class="content-primary">
				<a data-ajax="false" tal:attributes="href Customer/getURLPaidInsLoad" data-role="button" data-icon="plus" data-theme="b">THÊM TRẢ TIỀN</a>
				<ul data-role="listview" data-inset="true">
					<li tal:repeat="Paid Customer/getPaids">
						<a data-ajax="false" tal:attributes="href Paid/getURLUpdLoad">
							<span tal:content="repeat/Paid/number"/>. <span tal:content="Paid/getDatePrint"/>
							<span class="ui-li-aside"><strong tal:content="Paid/getValuePrint"></strong></span>
						</a>
						<a tal:attributes="href Paid/getURLDelLoad" data-theme="c" data-icon="delete"/>
					</li>
				</ul>
				<a data-ajax="false" tal:attributes="href Customer/getURLPaidInsLoad" data-role="button" data-icon="plus" data-theme="b">THÊM TRẢ TIỀN</a>
			</div><!--/content-primary -->
			<div class="content-secondary">
				<div data-role="collapsible" data-collapsed="false" data-theme="b" data-content-theme="d">
					<h3>NHÀ CUNG CẤP</h3>
					<ul data-role="listview" data-theme="c" data-dividertheme="d">
						<li tal:attributes="data-theme php:Customer->getId()==Customer1->getId()?'a':'c'" tal:repeat="Customer1 Customers1">
							<a data-transition="none" tal:attributes="href Customer1/getURLPaid">
								<span tal:content="repeat/Customer1/number"/>. <span tal:content="Customer1/getName"/>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div data-role="footer" class="footer-docs" data-theme="c"><p>&copy; 2012 SPN Co,ltd.</p></div>
	</div>
</body>
</html>
