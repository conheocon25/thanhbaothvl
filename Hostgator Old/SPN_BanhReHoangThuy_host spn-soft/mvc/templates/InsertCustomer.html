<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeBase"/>
		<link rel="stylesheet" type="text/css" href="mvc/templates/theme/css/form.css"/>
	</head>
<body>
<div id="frame">
	<div id="page">
		<span metal:use-macro="macros.xhtml/HeaderModuleCustomers"/>
		<div id="module2">
			<div id="nav">
				<div id="Title">
					<div id="Text" tal:content="Title"/>
				</div>				
			</div>
			<div id="Column1of1">
				<div id="Title">
					<a title="Quay lại" id="TitleButton" class="Button StateDefault ButtonIconSolo CornerAll" 
						tal:attributes = "href ParentsLinked">
						<span class="ButtonIcon ButtonIconArrowreturn1-n"></span>X
					</a>											
				</div>
				<div id="SubColumn2of2">
					<div id="form1">				
					<form id="form" method="post" class='form'>
						<table align='center'>							
							<tr>
								<td align='right'><LABEL>Tên: </LABEL></td> 
								<td align='left'><INPUT size='20' type="text" name="Name"/></td>
							</tr>
							<tr>
								<td align='right'><LABEL>Phone: </LABEL></td> 
								<td align='left'><INPUT size='20' type="text" name="Phone"/></td>
							</tr>							
							<tr>
								<td align='right'><LABEL>Địa chỉ: </LABEL></td> 
								<td align='left'><INPUT size='20' type="text" name="Address"/></td>
							</tr>							
							<tr>
								<td align='right'><LABEL>Ghi chú: </LABEL></td>
								<td align='left'><INPUT size='20' type="text" name="Description"/></td>
							</tr>
						</table>
						<div id="button1">						
						<table align='center'>
							<tr>
								<td style='padding-top:10px;'>
									<a style='float:center;' href='#' onclick="document.getElementById('form').submit()" class="Button StateDefault ButtonIconLeft CornerAll">
										<span class="ButtonIcon ButtonIconDisk"/>Thêm mới
									</a>
								</td>
							</tr>
						</table>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
		<span metal:use-macro="macros.xhtml/footer"/>
	</div>
</div>
						
</body>
</html>
