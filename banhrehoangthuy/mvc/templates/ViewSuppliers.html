<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeBase"/>
		<script>
	/*<![CDATA[*/
	$(document).ready(function() {
						
		$('#DataTable').find('tbody tr').hover(
			function(){ $(this).find('td').addClass('table_highlighted');}, 
			function(){	$(this).find('td').removeClass('table_highlighted');}
		);
		
		var oTable = $('#DataTable').dataTable({			
			"bScrollCollapse": true,					
			"bStateSave": false,
			"bFilter": false,
			"bInfo": false,
			"bSort": false,
			"bPaginate": false
		});
	});
	/*]]>*/	
	</script>
	</head>	
<body>	
<div id="frame">
	<div id="page">
		<span metal:use-macro="macros.xhtml/HeaderModuleSuppliers"/>
		<div id="module2">
			<div id="nav">
				<div id="Title">
					<div id="Text" tal:content="Title"/>
				</div>
			</div>
			<div id="Column1of1">
				<div id="Title">
					<a title='Thêm mới khách hàng' href="?cmd=InsertSupplier" id="TitleButton" class="Button StateDefault ButtonIconSolo CornerAll">
						<span class="ButtonIcon ButtonIconPlusthick"></span>
					</a>
				</div>
				<div id="Table">
					<table cellpadding="0" cellspacing="0" border="0" class="display" id="DataTable">
						<thead>					
							<tr>						
								<th align='left'>STT</th>
								<th align='left'>TÊN</th>
								<th align='left'>PHONE</th>
								<th align='left'>ĐỊA CHỈ</th>
								<th align='left'>NGUYÊN LIỆU</th>
								<th align='left'>CHUYỂN TIỀN</th>
								<th align='left'>TỔNG KẾT</th>
							</tr>
						</thead>
						<tbody>
							<tr tal:repeat="Supplier Suppliers">
								<td align='left' tal:content="Supplier/getId" />								
								<td align='left'>
									<a tal:attributes="href Supplier/getURLUpdate" tal:content="Supplier/getName"/>
								</td>
								<td align='left' tal:content="Supplier/getPhone"/>
								<td align='left' tal:content="Supplier/getAddress"/>
								<td align='left'>
									<a title="Nhập nguyên liệu"  class="Button StateDefault ButtonIconSolo CornerAll"
										tal:attributes="href Supplier/getURLResourceImports">
										<span class="ButtonIcon ButtonIconCart"/>
									</a>									
								</td>
								<td align='left'>
									<a title="Chuyển tiền"  class="Button StateDefault ButtonIconSolo CornerAll"
										tal:attributes="href Supplier/getURLViewDebts">
										<span class="ButtonIcon ButtonIconTransferthick-e-w"/>
									</a>									
								</td>
								<td align='left'>
									<a title="Tổng kết"  class="Button StateDefault ButtonIconSolo CornerAll"
										tal:attributes="href Supplier/getURLViewTracking">
										<span class="ButtonIcon ButtonIconCalculator"/>
									</a>									
								</td>
							</tr>
						</tbody>
				</table>										
				</div>
			</div>
		</div>
		<span metal:use-macro="macros.xhtml/footer"/>
	</div>
</div>		

</body>
</html>
