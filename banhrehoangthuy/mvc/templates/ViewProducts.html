<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />		
		<link rel="icon" type="image/ico" href="mvc/templates/theme/image/favicon.ico" />
		<script type="text/javascript" language="javascript" src="mvc/templates/script/jquery.js"/>	
		<script type="text/javascript" language="javascript" src="mvc/templates/script/jquery.dataTables.js"/>
		<script type="text/javascript" language="javascript" src="mvc/templates/script/jquery.init.dataTables.js"/>		
		<script type="text/javascript" language="javascript" src="mvc/templates/script/main.js"/>
		<script type="text/javascript" language="javascript" src="mvc/templates/script/Button.js"/>
				
		<link rel="stylesheet" type="text/css" href="mvc/templates/theme/css/data_table.css"/>
		<link rel="stylesheet" type="text/css" href="mvc/templates/theme/css/main_2.css"/>							
		<link rel="stylesheet" type="text/css" href="mvc/templates/theme/css/ButtonTheme.css"/>
	</head>	
<body>	
<div id="frame">
	<div id="page">
		<span metal:use-macro="macros.xhtml/HeaderModuleSettings"/>
		<div id="module">
			<div id="nav">
				<div id="Title">
					<div id="Text" tal:content="Title"/>
				</div>				
				<div id="Button">										
					<a title='Sản phẩm gia công' style='margin:6% 4% 0% 3%;width:70%' class="ButtonRight StateDefault ButtonIconRight CornerAll" 
						href ="?cmd=ViewProducts&TypeProduct=1">Loại gia công<span class="ButtonIcon ButtonIconInfo"/>
					</a>
					<a title='Sản phẩm thương mại' style='margin:3% 4% 0% 3%;width:70%' class="ButtonRight StateDefault ButtonIconRight CornerAll" 
						href ="?cmd=ViewProducts&TypeProduct=2">Loại thương phẩm<span class="ButtonIcon ButtonIconInfo"/>
					</a>
					
					<a title='Thêm mới sản phẩm' style='margin:3% 4% 4% 3%;width:70%' class="ButtonRight StateDefault ButtonIconRight CornerAll" 
						href ="">Thêm<span class="ButtonIcon ButtonIconPlusthick"/>
					</a>
				</div>
			</div>
			<div id="Column1of1">
				<div id="Table">
					<table cellpadding="0" cellspacing="0" border="0" class="display" id="DataTable">
						<thead>					
							<tr>
								<th align='center'>STT</th>								
								<th align='left'>TÊN</th>								
								<th align='left'>TL(g)</th>
								<th align='left'>SL(cái)</th>
								<th align='left'>TÊN ĐẦY ĐỦ</th>
								<th align='left'></th>
							</tr>
						</thead>
						<tbody>
							<tr tal:repeat="Product Products">
								<td align='center'></td>								
								<td align='left' tal:content="Product/getName"/>
								<td align='left' tal:content="Product/getWeight"/>
								<td align='left' tal:content="Product/getQuantity"/>
								<td align='left' tal:content="Product/getFullName"/>
								<td align='center'>
									<a title="Cập nhật sản phẩm"  class="Button StateDefault ButtonIconSolo CornerAll"
										tal:attributes="href Product/getURLUpdate">
										<span class="ButtonIcon ButtonIconPencil"></span>
									</a>
									<a title="In nhãn"  class="Button StateDefault ButtonIconSolo CornerAll"
										tal:attributes="href Product/getURLViewLabel">
										<span class="ButtonIcon ButtonIconInfo"/>
									</a>
								</td>
							</tr>
						</tbody>
				</table>										
				</div>
			</div>
		</div>
		<span metal:use-macro="macros.xhtml/footer"/>
	</div>
</div>		

</body>
</html>
