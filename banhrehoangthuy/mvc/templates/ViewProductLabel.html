<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<span metal:use-macro="macros.xhtml/IncludeBase"/>
		<link rel="stylesheet" type="text/css" href="mvc/templates/theme/css/form.css"/>
		<script type="text/javascript">
		/*<![CDATA[*/
		$(document).ready(
			function(){								
				var FullName = $('#FullName').val();
				var Quantity = $('#Quantity').val();
				$("#PrintLinked").attr("href", "?cmd=PrintProductLabel&FullName="+FullName+"&Quantity="+Quantity);				
			});
		function onChange(){
			var FullName = $('#FullName').val();
			var Quantity = $('#Quantity').val();				
			$("#PrintLinked").attr("href", "?cmd=PrintProductLabel&FullName="+FullName+"&Quantity="+Quantity);
		}	
		/*]]>*/
		</script>
	</head>
<body>
<div id="frame">
	<div id="page">
		<span metal:use-macro="macros.xhtml/HeaderModuleSettings"/>
		<div id="module2">
			<div id="nav">
				<div id="Title">
					<div id="Text" tal:content="Title"/>
				</div>				
			</div>
			<div id="Column1of1">
				<div id="Title">
					<a title="Quay lại" id="TitleButton" class="Button StateDefault ButtonIconSolo CornerAll" 
						tal:attributes = "href ParentsLinked">
						<span class="ButtonIcon ButtonIconArrowreturn1-n"></span>X
					</a>											
				</div>
				<div id="SubColumn2of2">					
					<div id="form1">
					<form id="form" method="post" class='form'>
						<table align='center'>							
							<tr>
								<td align='right'><LABEL>Tên: </LABEL></td> 
								<td align='left'><INPUT size='20' type="text" id="FullName" name="FullName" tal:attributes = "value Product/getFullName" onkeyup="onChange()"/></td>
							</tr>
							<tr>
								<td align='right'><LABEL>Số gói: </LABEL></td> 
								<td align='left'><INPUT size='20' type="text" id="Quantity" name="Quantity" tal:attributes = "value '100'" onkeyup="onChange()"/></td>
							</tr>							
						</table>
						<div id="button1">						
						<table align='center'>
							<tr>
								<td style='padding-top:10px;'>							
									<a id="PrintLinked" target='blank' style='float:center;' href='#' onclick="document.getElementById('form').submit()" class="Button StateDefault ButtonIconLeft CornerAll">
										<span class="ButtonIcon ButtonIconPrint"/>In
									</a>
								</td>
							</tr>
						</table>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
		<span metal:use-macro="macros.xhtml/footer"/>
	</div>
</div>
						
</body>
</html>
