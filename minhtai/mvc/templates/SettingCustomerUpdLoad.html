<!DOCTYPE html> 
<html>
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS_Mobile"/>
		<span metal:use-macro="macros.xhtml/IncludeJS_Mobile"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/user/SettingCustomerUpdLoad.js"/>
	</head>
<body>
	<div id="PageSettingCustomerUpdLoad" data-role="page" class="type-interior">
		<div data-role="header" data-theme="d">
			<h1 tal:content="Title"/>
			<a href="#" data-icon="back" data-rel="back" data-role="button">Lui</a>
		</div>
		<div data-role="content" data-theme="a">
			<form id="FormSettingCustomerUpdLoad" tal:attributes="action Customer/getURLUpdExe" method="post" data-ajax="false" class="ui-body ui-body-a ui-corner-all">
				<fieldset>
					<div data-role="fieldcontain">
						<label for="Prefix" class="text">Xưng hô:</label>
						<input id="Prefix" name="Prefix" type="text" class="required minlength:5" tal:attributes="value Customer/getPrefix"/>
					</div>
					<div data-role="fieldcontain">
						<label for="Name" class="text">Tên khách hàng:</label>
						<input id="Name" name="Name" type="text" class="required minlength:5" tal:attributes="value Customer/getName"/>
					</div>
					<div data-role="fieldcontain">
						<label for="Alias" class="text">Thường gọi:</label>
						<input id="Alias" name="Alias" type="text" class="required minlength:5" tal:attributes="value Customer/getAlias"/>
					</div>
					<div data-role="fieldcontain">
						<label for="Phone" class="text">Điện thoại:</label>
						<input id="Phone" name="Phone" type="text" class="required minlength:5" tal:attributes="value Customer/getPhone"/>
					</div>
					<div data-role="fieldcontain">
						<label for="Address" class="text">Địa chỉ:</label>
						<input id="Address" name="Address" type="text" class="required minlength:5" tal:attributes="value Customer/getAddress"/>
					</div>
					<div data-role="fieldcontain">
						<label for="Note" class="text">Ghi chú:</label>
						<input id="Note" name="Note" type="text" class="required minlength:5" tal:attributes="value Customer/getNote"/>
					</div>
					<div data-role="fieldcontain">
						<label for="Debt" class="text">Nợ đầu kì:</label>
						<input id="Debt" name="Debt" type="text" class="required minlength:5" tal:attributes="value Customer/getDebt"/>
					</div>
				</fieldset>
				<button type="submit" data-theme="b"  data-icon="check" name="submit" value="submit-value">Lưu</button>
			</form>
		</div>
	</div>
</body>
</html>
