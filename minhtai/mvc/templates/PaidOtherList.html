<!DOCTYPE html> 
<html>
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS_Mobile"/>
		<span metal:use-macro="macros.xhtml/IncludeJS_Mobile"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/user/PaidOtherList.js"/>
	</head>
<body>
	<div id="main" data-role="page" class="type-interior" />
	<div tal:attributes="id Term/getIdPrint" data-role="page" class="other type-interior" tal:repeat="Term Terms">
		<div data-role="header" data-position="fixed" data-theme="f">
			<h1 tal:content="php:'CHI TRẢ '.Term->getName()" />
			<a tal:attributes="href User/getApp/getURLPaid" data-icon="back" data-ajax="false">LUI</a>
			<a tal:attributes="href User/getApp/getURLSettingTerm" data-icon="gear" data-transition="none" data-ajax="false">THIẾT LẬP</a>
		</div>
		<div data-role="content">
			<div class="content-primary">
				<a data-ajax="false" tal:attributes="href Term/getURLPaidInsLoad" data-role="button" data-icon="plus" data-theme="b">THÊM TRẢ TIỀN</a>
				<ul data-role="listview" data-inset="true">
					<li tal:repeat="Paid Term/getPaidsTop10">
						<a data-ajax="false" tal:attributes="href Paid/getURLUpdLoad">
							<strong>
								<span tal:content="repeat/Paid/number"/>. <span tal:content="Paid/getDatePrint"/>
							</strong>
							<p class="ui-li-aside"><strong tal:content="Paid/getValuePrint"></strong></p>
						</a>
						<a tal:attributes="href Paid/getURLDelLoad" data-theme='c' data-icon="delete"/>
					</li>
				</ul>
				<a data-ajax="false" tal:attributes="href Term/getURLPaidInsLoad" data-role="button" data-icon="plus" data-theme="b">THÊM TRẢ TIỀN</a>
			</div>
			<div class="content-secondary">
				<div data-role="collapsible" data-collapsed="false" data-theme="b" data-content-theme="d">
					<h3>CHI KHÁC</h3>
					<ul data-role="listview" data-theme="c" data-dividertheme="d">
						<li tal:repeat="Term1 Terms1" tal:attributes="data-theme php:Term->getId()==Term1->getId()?'a':'c'">
							<a data-transition="none" tal:attributes="href Term1/getURLPaid">
								<span tal:content="repeat/Term1/number"/>. <span tal:content="Term1/getName"/>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>		
		<div data-role="footer" class="footer-docs" data-theme="c"><p>&copy; 2012 SPN Co,ltd.</p></div>
	</div>
</body>
</html>
