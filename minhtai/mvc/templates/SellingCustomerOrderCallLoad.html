<!DOCTYPE html> 
<html>
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS_Mobile"/>
		<span metal:use-macro="macros.xhtml/IncludeJS_Mobile"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/user/SellingCustomerOrderCallLoad.js"/>
	</head>
<body>		
	<div tal:repeat="Supplier Suppliers" tal:attributes="id Supplier/getIdPrint;alt Order/getURLCallExe" data-role="page" class="supplier type-interior">
		<div data-role="header" data-position="fixed" data-theme="f">
			<h1 tal:content="php:'CHỌN TỪ '.Supplier->getName()"/>
			<a tal:attributes="href Order/getURLDetail" data-icon="back" data-ajax="false">LUI</a>
			<a href="/signout/load" data-icon="delete" data-transition="fade">THOÁT</a>
		</div>
		<div data-role="content">
			<div class="content-primary">				
				<ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Gõ để lọc sản phẩm...">
					<li tal:repeat="Resource Supplier/getResources">
						<a class="Plus" data-ajax="true" tal:attributes="href '#';alt Resource/getId" >
							<span tal:content="repeat/Resource/number" />. <span tal:content="Resource/getName"/>
							 (<span tal:content="Resource/getUnit/getName"/>)
							<p class="ui-li-aside" tal:content="string:0" />
						</a>
						<a class="Minus" tal:attributes="href '#';alt Resource/getId" data-theme="c" data-icon="minus" />
					</li>
				</ul>				
			</div><!--/content-primary -->
			<div class="content-secondary">
				<div data-role="collapsible" data-collapsed="true" data-theme="b" data-content-theme="d">
					<h3>NHÀ CUNG CẤP</h3>
					<ul data-role="listview" data-theme="c">
						<li tal:attributes="data-theme php: Supplier1->getId()==Supplier->getId() ? 'a' : 'c'" tal:repeat="Supplier1 Suppliers1">
							<a data-transition="none" tal:attributes="href Supplier1/getURLCall">
								<span tal:content="repeat/Supplier1/number" />. <span tal:content="Supplier1/getName" />
							</a>
						</li>
					</ul>					
				</div>
			</div>
		</div>
		<div data-role="footer" class="footer-docs" data-theme="c"><p>&copy; 2012 SPN Co,ltd.</p></div>
	</div>
</body>
</html>
