<!DOCTYPE html> 
<html>
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS_Mobile"/>
		<span metal:use-macro="macros.xhtml/IncludeJS_Mobile"/>		
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/user/ReportEmployeeDetail.js"/>
	</head>
<body>
	<div data-role="page" class="type-interior">
		<div data-role="header" data-position="fixed" data-theme="f">
			<h1 tal:content="Title" />
			<a tal:attributes="href User/getApp/getURLReportSelling" data-icon="back" data-ajax="false">LUI</a>
			<a href="/signout/load" data-icon="delete" data-transition="fade">THOÁT</a>
		</div>
		<div data-role="content">
			<div class="content-primary">
				<div data-role="collapsible" data-collapsed="false" data-theme="b" data-content-theme="d">
					<h3>TỔNG KẾT</h3>
					<ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="d">
						<li tal:repeat="Employee Employees">							
							<span tal:content="repeat/Employee/number" />.
							<span tal:content="Employee/getName" />
							<span class="ui-li-aside" tal:content="Employee/getPaidsTrackingValuePrint"/>
						</li>
						<li>
							<h3>TỔNG CỘNG:</h3><span class="ui-li-aside" tal:content="Sum"/>
							<p>( <span tal:content="SumStr" /> )</p>
						</li>
					</ul>
				</div>
				<div data-role="collapsible" data-collapsed="true" data-theme="b" data-content-theme="d" tal:repeat="Employee Employees">
					<h3><span tal:content="repeat/Employee/number"/>. <span tal:content="Employee/getName"/></h3>
					<ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="d">						
						<li tal:repeat="Paid Employee/getPaidsTracking">
							<span tal:content="Paid/getDatePrint" />
							<span class="ui-li-count" tal:content="Paid/getValuePrint"/>
						</li>
						<li>
							TỔNG CỘNG:
							<span class="ui-li-count" tal:content="Employee/getPaidsTrackingValuePrint"/>
						</li>
					</ul>
				</div>				
			</div>
			<div class="content-secondary">
				<div data-role="collapsible" data-collapsed="false" data-theme="b" data-content-theme="d">
					<h3>BÁO CÁO</h3>
					<ul data-role="listview" data-theme="c" data-dividertheme="d">
						<li><a data-ajax="false" tal:attributes="href User/getApp/getURLReportSelling">BÁN HÀNG</a></li>
						<li><a data-ajax="false" tal:attributes="href User/getApp/getURLReportSupplier">NHÀ CUNG CẤP</a></li>
						<li data-theme="a"><a data-ajax="false" tal:attributes="href User/getApp/getURLReportEmployee">NHÂN VIÊN</a></li>
						<li><a data-ajax="false" tal:attributes="href User/getApp/getURLReportOther">CHI KHÁC</a></li>
					</ul>			
				</div>
			</div>
		</div><!-- /content -->
		<div data-role="footer" class="footer-docs" data-theme="c"><p>&copy; 2012 SPN Co,ltd.</p></div>
	</div><!-- /page -->
</body>
</html>
