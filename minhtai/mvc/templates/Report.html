<!DOCTYPE html> 
<html>
	<head>
		<span metal:use-macro="macros.xhtml/IncludeCSS_Mobile"/>
		<span metal:use-macro="macros.xhtml/IncludeJS_Mobile"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/user/Report.js"/>
	</head>
<body>
	<!-- REPORT -->
	<div id="report" data-role="page" class="type-interior">
		<div data-role="header" data-position="fixed" data-theme="f">
			<h1>MODULE BÁO CÁO</h1>
			<a tal:attributes="href User/getApp/getURLApp" data-icon="home" data-ajax="false">TRANG CHỦ</a>
			<a href="/signout/load" data-icon="delete" data-transition="fade">THOÁT</a>
		</div>
		<div data-role="content">
			<div class="content-primary">
				<div data-role="collapsible" data-collapsed="false" data-theme="b" data-content-theme="d">
					<h3>LOẠI BÁO CÁO</h3>
					<ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="d">
						<li><a data-transition="none" tal:attributes="href User/getApp/getURLReportSelling">1. BÁN HÀNG</a></li>
						<li><a data-transition="none" tal:attributes="href User/getApp/getURLReportSupplier">2. NHẬP HÀNG</a></li>
						<li><a data-transition="none" tal:attributes="href User/getApp/getURLReportStore">3. TỔN KHO</a></li>
					</ul>
				</div>				
			</div>
			<div class="content-secondary">
				<div data-role="collapsible" data-collapsed="true" data-theme="b" data-content-theme="d">
					<h3>MODULE</h3>
					<ul data-role="listview" data-theme="c" data-dividertheme="d">
						<li><a data-ajax="false" data-transition="none" tal:attributes="href User/getApp/getURLSelling">BÁN HÀNG</a></li>
						<li><a data-ajax="false" data-transition="none" tal:attributes="href User/getApp/getURLImport">NHẬP HÀNG</a></li>
						<li><a data-ajax="false" data-transition="none" tal:attributes="href User/getApp/getURLPaid">CHI TRẢ</a></li>
						<li data-theme="a"><a data-ajax="false" data-transition="none" tal:attributes="href User/getApp/getURLReport">BÁO CÁO</a></li>
						<li><a data-ajax="false" data-transition="none" tal:attributes="href User/getApp/getURLSetting">THIẾT LẬP</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div data-role="footer" class="footer-docs" data-theme="c"><p>&copy; 2012 SPN Co,ltd.</p></div>
	</div>
		
	<!-- SELLING -->
	<div id="selling" data-role="page" class="type-interior">
		<div data-role="header" data-position="fixed" data-theme="f">
			<h1>BÁO CÁO BÁN HÀNG</h1>
			<a tal:attributes="href User/getApp/getURLReport" data-icon="back" data-ajax="false">LUI</a>
			<a href="/signout/load" data-icon="delete" data-transition="fade">THOÁT</a>
		</div>
		<div data-role="content">
			<div class="content-primary">
				<div data-role="collapsible" data-inset="true" data-collapsed="false" data-theme="b" data-content-theme="d">					
					<h3>CHỌN SẴN</h3>
					<ul data-inset="true" data-role="listview" data-theme="c" data-dividertheme="d">
						<li><a data-ajax="false" tal:attributes="href User/getApp/getURLReportSellingToday">HÔM NAY</a></li>
						<li><a data-ajax="false" tal:attributes="href User/getApp/getURLReportSellingYesterday">HÔM QUA</a></li>
						<li><a data-ajax="false" tal:attributes="href User/getApp/getURLReportSellingThisWeek">TUẦN NÀY</a></li>
						<li><a data-ajax="false" tal:attributes="href User/getApp/getURLReportSellingThisMonth">THÁNG NÀY</a></li>
					</ul>					
				</div>
				<div data-role="collapsible" data-collapsed="true" data-theme="b" data-content-theme="d">
					<h3>TÙY CHỈNH</h3>
					<form data-ajax="false" tal:attributes="action User/getApp/getURLReportSellingCustom" method="post">
					<ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="d">
						<li data-role="fieldcontain">
							<label for="DateStart_Selling">Bắt đầu:</label>
							<input type="text" name="DateStart_Selling" id="DateStart_Selling" value=""  />
						</li>
						<li data-role="fieldcontain">
							<label for="DateEnd_Selling">Kết thúc:</label>
							<input type="text" name="DateEnd_Selling" id="DateEnd_Selling" value=""  />
						</li>
						<button type="submit" data-theme="c">XEM</button>
					</ul>
					</form>
				</div>				
			</div>
			<div class="content-secondary">				
				<div data-role="collapsible" data-collapsed="true" data-theme="b" data-content-theme="d">
				<h3>BÁO CÁO</h3>
				<ul data-role="listview" data-theme="c" data-dividertheme="d">
					<li data-theme="a"><a data-transition="none" tal:attributes="href User/getApp/getURLReportSelling">1. BÁN HÀNG</a></li>
					<li><a data-transition="none" tal:attributes="href User/getApp/getURLReportSupplier">2. NHẬP HÀNG</a></li>
					<li><a data-transition="none" tal:attributes="href User/getApp/getURLReportStore">3. TỒN KHO</a></li>
				</ul>
				</div>
			</div>
		</div>
		<div data-role="footer" class="footer-docs" data-theme="c"><p>&copy; 2012 SPN Co,ltd.</p></div>
	</div>
	
	<!-- SUPPLIER -->
	<div id="supplier" data-role="page" class="type-interior">
		<div data-role="header" data-position="fixed" data-theme="f">
			<h1>BÁO CÁO NHẬP HÀNG</h1>
			<a tal:attributes="href User/getApp/getURLReport" data-icon="back" data-ajax="false">LUI</a>
			<a href="/signout/load" data-icon="delete" data-transition="fade">THOÁT</a>
		</div>
		<div data-role="content">
			<div class="content-primary">				
				<div data-role="collapsible" data-collapsed="false" data-theme="b" data-content-theme="d">
					<h3>CHỌN SẴN</h3>
					<ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="d">						
						<li><a data-ajax="false" tal:attributes="href User/getApp/getURLReportSupplierThisMonth">THÁNG NÀY</a></li>
					</ul>
				</div>
				<div data-role="collapsible" data-collapsed="true" data-theme="b" data-content-theme="d">
					<h3>TÙY CHỈNH</h3>
					<form data-ajax="false" tal:attributes="action User/getApp/getURLReportSupplierCustom" method="post">
						<ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="d">
							<li data-role="fieldcontain">
								<label for="DateStart_Supplier">Bắt đầu:</label>
								<input type="text" name="DateStart_Supplier" id="DateStart_Supplier" value=""  />
							</li>
							<li data-role="fieldcontain">
								<label for="DateEnd_Supplier">Kết thúc:</label>
								<input type="text" name="DateEnd_Supplier" id="DateEnd_Supplier" value=""  />
							</li>
							<button type="submit" data-theme="c">XEM</button>
						</ul>
					</form>
				</div>				
			</div>
			<div class="content-secondary">
				<div data-role="collapsible" data-collapsed="true" data-theme="b" data-content-theme="d">
				<h3>BÁO CÁO</h3>
				<ul data-role="listview" data-theme="c" data-dividertheme="d">
					<li><a data-transition="none" tal:attributes="href User/getApp/getURLReportSelling">1. BÁN HÀNG</a></li>
					<li data-theme="a"><a data-transition="none" tal:attributes="href User/getApp/getURLReportSupplier">2. NHẬP HÀNG</a></li>
					<li><a data-transition="none" tal:attributes="href User/getApp/getURLReportStore">3. TỒN KHO</a></li>
				</ul>
				</div>
			</div>
		</div>
		<div data-role="footer" class="footer-docs" data-theme="c"><p>&copy; 2012 SPN Co,ltd.</p></div>
	</div>
	
	<!-- STORE -->
	<div id="store" data-role="page" class="type-interior">
		<div data-role="header" data-position="fixed" data-theme="f">
			<h1>BÁO CÁO TỒN KHO</h1>
			<a tal:attributes="href User/getApp/getURLReport" data-icon="back" data-ajax="false">LUI</a>
			<a href="/signout/load" data-icon="delete" data-transition="fade">THOÁT</a>
		</div>
		<div data-role="content">
			<div class="content-primary">				
				<a data-ajax="false" data-role="button" tal:attributes="href User/getApp/getURLReportStoreDetail">XEM CHI TIẾT</a>
			</div>
			<div class="content-secondary">
				<div data-role="collapsible" data-collapsed="true" data-theme="b" data-content-theme="d">
				<h3>BÁO CÁO</h3>
				<ul data-role="listview" data-theme="c" data-dividertheme="d">
					<li><a data-transition="none" tal:attributes="href User/getApp/getURLReportSelling">1. BÁN HÀNG</a></li>
					<li><a data-transition="none" tal:attributes="href User/getApp/getURLReportSupplier">2. NHẬP HÀNG</a></li>
					<li data-theme="a"><a data-transition="none" tal:attributes="href User/getApp/getURLReportStore">3. TỒN KHO</a></li>
				</ul>
				</div>
			</div>
		</div>
		<div data-role="footer" class="footer-docs" data-theme="c"><p>&copy; 2012 SPN Co,ltd.</p></div>
	</div>
</body>
</html>
