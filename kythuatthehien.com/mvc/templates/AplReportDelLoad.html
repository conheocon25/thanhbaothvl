<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mApplication.xhtml/IncludeMETA"/>
		<span metal:use-macro="mApplication.xhtml/IncludeCSS"/>	
		<span metal:use-macro="mApplication.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mApplication.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<span metal:use-macro="mApplication.xhtml/Menu"/>
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mApplication.xhtml/LocationBar"/>
							
							<form class="form-horizontal" tal:attributes="action Report/getURLDelExe" method="post">						
								<div class="control-group">
									<div class="controls">
										Bạn có chắc chắn là muốn xóa dòng dữ liệu này không?
									</div>
								</div>
								<div class="control-group">
									<div class="controls">
										<button type="submit" class="btn" value="submit-value">Xóa</button>
									</div>
								</div>						
							</form>
							
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mApplication.xhtml/Footer"/>
		</div>		
	</body>
</html>
