<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mApplication.xhtml/IncludeMETA"/>
		<span metal:use-macro="mApplication.xhtml/IncludeCSS"/>		
		
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mApplication.xhtml/Header"/>
			<div metal:use-macro="mApplication.xhtml/Menu"/>
			<div id="content">
				<div metal:use-macro="mApplication.xhtml/ContentHeader"/>
				<div metal:use-macro="mApplication.xhtml/LocationBar"/>
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="control-group">
								<div class="controls">							
									<a class="btn btn-primary btn-ins" tal:attributes="href 'thu-lao/employee/ins/load'">
												<span class="icon-plus"/> Thêm mới
									</a>
								</div>
							</div>
							<div class="widget-box">							
								<table class="table table-striped table-hover">
									<thead>
										<tr>
											<th width="35px">STT</th>										
											<th align="center">Họ Và Tên</th>
											<th align="center">Tài Khoản</th>																																								
											<th align="center" width="35px">Xóa</th>																		
										</tr>
									</thead>
									<tbody>
										<tr tal:repeat="Employee Employees">
											<td width="35px" align="center">
												<div tal:content="repeat/Employee/number" />
											</td>
											<td align="left">
												<a tal:attributes="href Employee/getURLUpdLoad">
													<div tal:content="Employee/getNote" />
												</a>
											</td>
											<td align="center" tal:content="Employee/getUser" />													
											<td align="center" width="35px">
												<a tal:attributes="href Employee/getURLDelLoad"><i class="glyphicons-remove_2"/></a>
											</td>										
										</tr>
									</tbody>								
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>			
		</div>	
		<span metal:use-macro="mApplication.xhtml/Footer"/>
		<div metal:use-macro="mApplication.xhtml/IncludeJS"/>				
	</body>
</html>
