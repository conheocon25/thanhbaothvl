<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>	
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="span3" />
				<div class="span9 main">
					<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
					<form class="form-horizontal" tal:attributes="action Category/getURLUpdExe" method="post">
						<div class="control-group">
							<label class="control-label" for="Name">Tên</label>
							<div class="controls">
								<input id="Name" name="Name" type="text" tal:attributes="value Category/getName" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Type">Loại</label>
							<div class="controls">
								<input id="Type" type="checkbox" name="Type" tal:attributes="checked Category/getType" />Đặc biệt
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label" for="Picture">URL hình ảnh</label>
							<div class="controls">
								<input id="Picture" name="Picture" type="text" tal:attributes="value Category/getPicture" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Order">Thứ tự</label>
							<div class="controls">
								<input id="Order" name="Order" type="text" tal:attributes="value Category/getOrder" />
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<button type="submit" class="btn" value="submit-value">Cập nhật</button>
							</div>
						</div>						
					</form>
				</div>				
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
