<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mApplication.xhtml/IncludeMETA"/>
		<span metal:use-macro="mApplication.xhtml/IncludeCSS"/>			
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mApplication.xhtml/Header"/>
			<div metal:use-macro="mApplication.xhtml/Menu"/>
			<div id="content">
				<div metal:use-macro="mApplication.xhtml/ContentHeader"/>
				<div metal:use-macro="mApplication.xhtml/LocationBar"/>
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="30px">STT</th>
										<th>THAM SỐ</th>
										<th>GIÁ TRỊ</th>
										<th width="30px">XÓA</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Config ConfigAll1">
										<td>
											<div tal:content="repeat/Config/number" />
										</td>
										<td>
											<a tal:attributes="href Config/getURLUpdLoad">
												<div tal:content="Config/getParam" />
											</a>
										</td>
										<td tal:content="Config/getValue" />
										<td><a tal:attributes="href Config/getURLDelLoad"><span class="icon-remove"/></a></td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="4" align="center">
											<a class="btn" href="/app/config/ins/load"><span class="icon-plus"/>Thêm mới</a>
										</td>
									</tr>									
								</tfoot>
							</table>
							<span metal:use-macro="mApplication.xhtml/PageBar"/>
						</div>
					</div>
				</div>
			</div>			
		</div>	
		<span metal:use-macro="mApplication.xhtml/Footer"/>
		<span metal:use-macro="mApplication.xhtml/IncludeJS"/>			
	</body>
</html>
