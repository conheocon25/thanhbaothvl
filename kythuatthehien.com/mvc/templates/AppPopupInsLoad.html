<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>	
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="span3" />
				<div class="span9 main">
					<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
					<form class="form-horizontal" tal:attributes="action '/app/popup/ins/exe'" method="post" enctype="multipart/form-data">						
						<div class="control-group">
							<label class="control-label" for="Command">Lệnh</label>
							<div class="controls">
								<input type="text" id="Command" name="Command" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Enable">Bật</label>
							<div class="controls">
								<input type="checkbox" id="Enable" name="Enable" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="URL">URL</label>
							<div class="controls">
								<input id="URL" name="URL" type="text" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="file">Tải SWF</label>
							<div class="controls">
								<input type="file" name="file" id="file" />
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<button type="submit" class="btn" value="submit-value"><span class="icon-plus"/>Thêm mới</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
