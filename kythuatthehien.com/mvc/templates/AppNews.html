<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<div class="menu">
							<ul class="nav nav-list">
								<li class="nav-header">DANH MỤC</li>
								<li tal:repeat="Category1 CategoryNewsAll" tal:attributes="class php:Category->getId()==Category1->getId()?'active':'disabled'">
									<a tal:attributes="href Category1/getURLView">
										<span tal:content="Category1/getName" /> <span class="badge badge-info pull-right" tal:content="Category1/getNews/count"/> 
									</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="30px">STT</th>
										<th />
										<th align="left">TIÊU ĐỀ</th>
										<th width="30px">XÓA</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="News NewsAll" >
										<td><div tal:content="repeat/News/number" /></td>
										<td>
											<span tal:condition="News/isVIP" class="icon-star"/>																						
										</td>
										<td>
											<a tal:attributes="href News/getURLUpdLoad">
												<div tal:content="News/getTitleReduce" />
											</a>
										</td>
										<td>
											<a tal:attributes="href News/getURLDelLoad"><span class="icon-remove" /></a>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="4" align="center">
											<a class="btn" tal:attributes="href Category/getURLNewsInsLoad">
												<span class="icon-plus" /> Thêm mới
											</a>
											<a class="btn" tal:attributes="href Category/getURLNewsAutoLoad">
												<span class="icon-star" /> Cập nhật tự động
											</a>
										</td>
									</tr>
								</tfoot>
							</table>
							<div class="pagination">
								<ul>
									<li tal:repeat="P PN/getPages" tal:attributes="class php:Page==P->getId()?'disabled':'active'">
										<a tal:attributes="href P/getURL" tal:content="P/getName" />
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>		
	</body>
</html>
