<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mApplication.xhtml/IncludeMETA"/>
		<span metal:use-macro="mApplication.xhtml/IncludeCSS"/>
		<span metal:use-macro="mApplication.xhtml/IncludeJS"/>		
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mApplication.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<span metal:use-macro="mApplication.xhtml/Menu"/>
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mApplication.xhtml/LocationBar"/>
							<form class="form-horizontal" tal:attributes="action 'thu-lao/changepass/exe'" method="post">																
								<div class="control-group">
									<label class="control-label" for="DateStart">Mật khẩu mới</label>
									<div class="controls">
										<input id="NewPass1" name="NewPass1" type="password" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="DateStart">Xác nhận mật khẩu mới</label>
									<div class="controls">
										<input id="NewPass2" name="NewPass2" type="password" />
									</div>
								</div>
								<div class="control-group">
									<div class="controls">
										<button type="submit" class="btn" value="submit-value">Thay đổi mật khẩu</button>
									</div>
								</div>						
							</form>							
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mApplication.xhtml/Footer"/>
		</div>		
	</body>
</html>
