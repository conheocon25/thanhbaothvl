<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mApplication.xhtml/IncludeMETA"/>
		<span metal:use-macro="mApplication.xhtml/IncludeCSS"/>		
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/base/jquery-ui-1.8.11.custom.css" /> 
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/base/jquery-ui-timepicker-addon.css" />
		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-1.8.11.custom.min.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-timepicker-addon.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery.ui.datepicker-vi.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-timepicker-vi.js" />
		
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/ckeditor/ckeditor.js"/>
		<script type="text/javascript">
		/*<![CDATA[*/
				$(document).ready(function() {
					$(function() {$('#DateStart').datetimepicker({ dateFormat: 'yy-mm-dd' });});
					$(".bg_manager").hover(function(){
							$(this).css('opacity', 1);
						}, function(){
							$(this).css('opacity', 0.25);
					});
				});
				
		/*]]>*/
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mApplication.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<span metal:use-macro="mApplication.xhtml/Menu"/>
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mApplication.xhtml/LocationBar"/>
							
							<form class="form-horizontal" tal:attributes="action CurSalarydaily/getURLRewardUpdateExe" method="post">						
								
								<div class="control-group">
									<label class="control-label" for="IdCategory">Tên Chương trình</label>
									<div class="controls">
										<select name="IdCategory">
											<option tal:repeat="CategoryPrograme CategoryProgrameAll"  tal:attributes="value CategoryPrograme/getId; selected php:CategoryPrograme->getId()==CurSalarydaily->getId_category()?true:false" >
												<span tal:content="CategoryPrograme/getName"/>
											</option>
										</select>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="DateStart">Ngày làm</label>
									<div class="controls">
										<input id="DateStart" name="DateStart" type="text" tal:attributes="value CurSalarydaily/getDate_Work"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="Count">Số lượng</label>
									<div class="controls">										
										<select name="Count">
											<option value = "1" >
												<span>1 Lần/ngày</span>
											</option>
											<option value = "2" >
												<span>2 Lần/ngày</span>
											</option>
											<option value = "3" >
												<span>3 Lần/ngày</span>
											</option>
											<option value = "4" >
												<span>4 Lần/ngày</span>
											</option>
											<option value = "5" >
												<span>5 Lần/ngày</span>
											</option>
										</select>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="Content">Nội dung</label>
									<div class="controls">
										<textarea class="ckeditor" name="Content" tal:content="CurSalarydaily/getContent" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="Note">Ghi chú</label>
									<div class="controls">										
										<textarea id="Note" name="Note" tal:content="CurSalarydaily/getNote" />
									</div>
								</div>
								<div class="control-group">
									<div class="controls">
										<button type="submit" class="btn" value="submit-value">Cập nhật</button>
									</div>
								</div>						
							</form>
							
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mApplication.xhtml/Footer"/>
		</div>		
	</body>
</html>
