<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/base/jquery-ui-1.8.11.custom.css" /> 
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/base/jquery-ui-timepicker-addon.css" />
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-1.8.11.custom.min.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-timepicker-addon.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery.ui.datepicker-vi.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-timepicker-vi.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/ckeditor/ckeditor.js"/>
		<script type="text/javascript">
			/*<![CDATA[*/
			$(function() {$('#Time').datetimepicker({ dateFormat: 'yy-mm-dd' });});
			/*]]>*/
		</script>
	</head>	
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="span3" />
				<div class="span9 main">
					<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
					<form class="form-horizontal" tal:attributes="action Ask/getURLUpdExe" method="post">						
						<div class="control-group">
							<label class="control-label" for="Question">Câu hỏi</label>
							<div class="controls">
								<textarea class="ckeditor" id="Question" name="Question" tal:content="Ask/getQuestion" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Author1">Người hỏi</label>
							<div class="controls">
								<input id="Author1" name="Author1" type="text" tal:attributes="value Ask/getAuthor1" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Time">Thời gian</label>
							<div class="controls">
								<input id="Time" name="Time" type="text" tal:attributes="value Ask/getTime" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Author2">Người trả lời</label>
							<div class="controls">
								<input id="Author2" name="Author2" type="text" tal:attributes="value Ask/getAuthor2" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Answer">Trả lời</label>
							<div class="controls">
								<textarea class="ckeditor" id="Answer" name="Answer" tal:content="Ask/getAnswer" />
							</div>
						</div>														
						<div class="control-group">
							<div class="controls">
								<button type="submit" class="btn" value="submit-value">Cập nhật</button>
							</div>
						</div>
					</form>
				</div>				
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
