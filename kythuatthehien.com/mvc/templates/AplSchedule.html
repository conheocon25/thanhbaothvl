<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mApplication.xhtml/IncludeMETA"/>
		<span metal:use-macro="mApplication.xhtml/IncludeCSS"/>				
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mApplication.xhtml/Header"/>
			<div metal:use-macro="mApplication.xhtml/Menu"/>
			<div id="content">
				<div metal:use-macro="mApplication.xhtml/ContentHeader"/>
				<div metal:use-macro="mApplication.xhtml/LocationBar"/>
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="control-group" tal:condition="php: @\MVC\Base\SessionRegistry::instance()->getCurrentUser()->isManager()">
								<div class="controls" >							
									<a class="btn btn-primary btn-ins" tal:attributes="href 'thu-lao/schedule/ins/load'">
												<span class="icon-plus"/> Thêm mới
									</a>
								</div>
							</div>
							<div class="widget-box">							
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="35px">STT</th>										
										<th align="center">Lịch trực</th>
										<th align="center">Tổ Chuyên Môn</th>
										<th align="center">Từ ngày</th>
										<th width="center">Đến Ngày</th>										
										<th width="center">Ghi chú</th>										
										<th align="center" >Xem</th>																					
										<th align="center" width="35px" tal:condition="php: @\MVC\Base\SessionRegistry::instance()->getCurrentUser()->isManager()">XÓA</th>																		
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="schedule Schedules">
										<td width="35px" align="center">
											<div tal:content="repeat/schedule/number" />
										</td>
										<td align="left" tal:condition="php: @\MVC\Base\SessionRegistry::instance()->getCurrentUser()->isManager()">
											<a tal:attributes="href schedule/getURLUpdLoad">
												<div tal:content="schedule/getName" />
											</a>
										</td>
										<td align="left" tal:condition="not: php: @\MVC\Base\SessionRegistry::instance()->getCurrentUser()->isManager()">
											<div tal:content="schedule/getName" />											
										</td>
										<td align="center" tal:content="schedule/getPosition/getName" />
										<td align="center" tal:content="schedule/getDateStartPrint" />
										<td align="center" tal:content="schedule/getDateEndPrint" />
										<td align="center" tal:content="schedule/getNote" />
										<td align="center" >
											<a tal:attributes="href schedule/getURLViewLoad" target="blank"><i class="glyphicons-eye_open"/></a>
										</td>
										<td align="center" width="35px" tal:condition="php: @\MVC\Base\SessionRegistry::instance()->getCurrentUser()->isManager()">
											<a tal:attributes="href schedule/getURLDelLoad"><i class="glyphicons-remove_2"/></a>
										</td>																			
									</tr>
								</tbody>								
							</table>
							</div>
						</div>
					</div>
				</div>
			</div>			
		</div>	
		<span metal:use-macro="mApplication.xhtml/Footer"/>
		<span metal:use-macro="mApplication.xhtml/IncludeJS"/>
	</body>
</html>
