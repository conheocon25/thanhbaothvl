<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>	
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="span3" />
				<div class="span9 main">
					<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
					<form class="form-horizontal" tal:attributes="action Category/getURLVideoInsExe" method="post">
						<div class="control-group">
							<label class="control-label" for="Name">Tên</label>
							<div class="controls">
								<input id="Name" name="Name" type="text" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="URL">URL nhúng</label>
							<div class="controls">
								<input id="URL" name="URL" type="text" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Date">Ngày cập nhật</label>
							<div class="controls">
								<input id="Date" name="Date" type="text" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Note">Ghi chú</label>
							<div class="controls">
								<input id="Note" name="Note" type="text" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="Count">Lượt xem</label>
							<div class="controls">
								<input id="Count" name="Count" type="text" />
							</div>
						</div>									
						<div class="control-group">
							<div class="controls">
								<button type="submit" class="btn" value="submit-value">Thêm mới</button>
							</div>
						</div>						
					</form>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
