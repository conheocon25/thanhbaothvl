<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mApplication.xhtml/IncludeMETA"/>
		<span metal:use-macro="mApplication.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mApplication.xhtml/IncludeJS"/>
		<script type="text/javascript">
		/*<![CDATA[*/
				$(document).ready(function() {
					
					$(".bg_manager").hover(function(){
							$(this).css('opacity', 1);
						}, function(){
							$(this).css('opacity', 0.25);
					});
				});
				
		/*]]>*/
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mApplication.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<span metal:use-macro="mApplication.xhtml/Menu"/>
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mApplication.xhtml/LocationBar"/>
							<form class="form-horizontal" tal:attributes="action string:''" method="post">						
								
								<div class="control-group">
									<label class="control-label" for="CategoryProgrameName">Tên Chương trình</label>
									<div class="controls">
										<select name="CategoryProgrameName">
											<option tal:repeat="CategoryPrograme CategoryProgrameAll" tal:attributes="value CategoryPrograme/getId" >
												<span tal:content="CategoryPrograme/getName"/>
											</option>
										</select>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="DateStart">Ngày làm</label>
									<div class="controls">
										<input id="DateStart" name="DateStart" type="text" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="Count">Số lượng</label>
									<div class="controls">
										<input id="Count" name="Count" type="text" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="Content">Nội dung</label>
									<div class="controls">
										<textarea class="ckeditor" name="Content" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="Note">Ghi chú</label>
									<div class="controls">
										<input id="Note" name="Note" type="text" />
									</div>
								</div>
								<div class="control-group">
									<div class="controls">
										<button type="submit" class="btn" value="submit-value">Thêm mới</button>
									</div>
								</div>						
							</form>
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mApplication.xhtml/Footer"/>
		</div>		
	</body>
</html>
