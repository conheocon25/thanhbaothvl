<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mApplication.xhtml/IncludeMETA"/>
		<span metal:use-macro="mApplication.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mApplication.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mApplication.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<span metal:use-macro="mApplication.xhtml/Menu"/>
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mApplication.xhtml/LocationBar"/>														
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="35px">STT</th>										
										<th align="center">Báo cáo</th>
										<th align="center">Từ ngày</th>
										<th width="center">Đến Ngày</th>										
										<th align="center" >Tồ CM</th>											
										<th align="center" >Cá Nhân</th>																													
										<th align="center" width="35px">XÓA</th>																		
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Report Reports">
										<td width="35px" align="center">
											<div tal:content="repeat/Report/number" />
										</td>
										<td align="left">
											<a tal:attributes="href Report/getURLUpdLoad">
												<div tal:content="Report/getName" />
											</a>
										</td>
										<td align="center" tal:content="Report/getDateStartPrint" />
										<td align="center" tal:content="Report/getDateEndPrint" />
										
										<td align="center">
											<a tal:attributes="href Report/getURLReportDepartment" target="blank"><span  class="icon-print"/></a>	
										</td>
										<td align="center">
											<a tal:attributes="href Report/getURLReportUser" target="blank"><span  class="icon-print"/></a>	
										</td>
										
										<td align="center" width="35px">
											<a tal:attributes="href Report/getURLDelLoad"><span class="icon-remove"/></a>
										</td>										
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="2">
											<a class="btn" tal:attributes="href 'thu-lao/report/ins/load'">
												<span class="icon-plus"/> Thêm mới
											</a>
										</td>										
									</tr>									
								</tfoot>
							</table>					
							
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mApplication.xhtml/Footer"/>
		</div>		
	</body>
</html>
