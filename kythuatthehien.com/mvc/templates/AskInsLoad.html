<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="base.xhtml/IncludeMETA"/>
		<span metal:use-macro="base.xhtml/IncludeCSS"/>
		<span metal:use-macro="base.xhtml/IncludeJS"/>
		<script>
		/*<![CDATA[*/
			$(document).ready(function() {				
				$("#CaptchaSecurity").hide();
			});			
			function validateFormContactLoad() {
				var OldCode = $("#CaptchaSecurity").val();
				var KeydownCode = $("#CodeCaptcha").val();					
				if ( OldCode == KeydownCode) {	
					return true; 
				} else {
					$("#Mesenge").html("Mã Bảo vệ sai! Nhập lại!");
					$("#CodeCaptcha").val("");
					$("#CodeCaptcha").focus();
					return false;
				}
			}
		/*]]>*/
		</script>
	</head>

	<body>
		<div class="container">
			<div metal:use-macro="base.xhtml/Header"/>
			<div class="row reset-margin main">
				<div metal:use-macro="base.xhtml/CallendarBar"/>
				<div class="span8 fix-width">
					
					<div class="box radius">
						<div class="page-header pg-header pg-header-question reset-margin">
							<h4 class="reset-margin">Các câu hỏi</h4>
						</div>
						<div class="b-content padding-content news-content">
							<div tal:repeat="Ask AskAll" class="media img-polaroid new-list-polaroid-3">
								<a href="#" class="pull-left">
									<img src="/data/images/logo/question.png" class="media-object img-rounded"/>
								</a>
								<div class="media-body">
									<h4 class="media-heading"><span tal:content="repeat/Ask/number" />. Hỏi về <span tal:content="Ask/getCategory/getName" /></h4>
									<p tal:content="structure Ask/getQuestion"/>
									<i tal:content="Ask/getTimePrint"/>
								</div>
							</div>
							
							<div class="news-author">
								<p>Quí <b>PHẬT TỬ</b> có thể điền nội dung câu hỏi vào mẫu form ở dưới đây để gữi câu hỏi / trả lời</p>
							</div>
							
							<form class="form-horizontal" id="FormAppCategoryInsLoad" onsubmit="return validateFormContactLoad()" tal:attributes="action '/hoi-dap/dat-cau-hoi/exe'" method="POST">
								<div class="control-group">
									<label class="control-label" for="Author1">Họ & Tên</label>
									<div class="controls">
										<input type="text" name="Author1" id="Author1" class="span4"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="IdCategory">Chủ đề</label>
									<div class="controls">
										<select id="IdCategory" name="IdCategory" class="span4">
											<option tal:repeat="Category CategoryAskAll" tal:attributes="value Category/getId" tal:content="Category/getName"/>
										</select>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="Question">Câu hỏi</label>
									<div class="controls">
										<textarea name="Question" id="Question" cols="40" rows="2" class="span4"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="CodeCaptcha">Mã bảo mật</label>
									<div class="controls">
										<img src="/data/captcha.jpg" class="captcha"/><input name="CodeCaptcha" type="text" id="CodeCaptcha" class="span2"/>
									</div>
								</div>
								<center><button type="submit" class="btn">Gữi</button></center>
							</form>
							
							<div class="news-author">
								<center><p>Ngoài ra, quí PHẬT TỬ có thể gửi CÂU HỎI hoặc KẾT QUẢ trả lời CÂU HỎI đến email nhuantamkhaituong@gmail.com</p></center>
							</div>
						</div>
					</div>
					
				</div>
				<div class="span4 fix-width">
					<div metal:use-macro="base.xhtml/TaskBox"/>
					<!-- <div metal:use-macro="base.xhtml/EventBox"/>
					<div metal:use-macro="base.xhtml/CourseBox"/> -->
					<div metal:use-macro="base.xhtml/BuddhaBox"/>
					<div metal:use-macro="base.xhtml/PictureBox"/>
					<div metal:use-macro="base.xhtml/TopNewsBox"/>
					<div metal:use-macro="base.xhtml/TopVideoBox"/>
					<div metal:use-macro="base.xhtml/TopMonkBox"/>
					<div metal:use-macro="base.xhtml/AskBox"/>
					<div metal:use-macro="base.xhtml/SponsorBox"/>
					<div metal:use-macro="base.xhtml/ContactBox"/>
					<div metal:use-macro="base.xhtml/CallendarBox"/>
				</div>
			</div>
			<div metal:use-macro="base.xhtml/Footer"/>
			<!-- <div metal:use-macro="base.xhtml/Popup"/> -->
			<div metal:use-macro="base.xhtml/FixedFunction"/>
			<div metal:use-macro="base.xhtml/Backontop"/>
			<div id="fb-root"/>
		</div>
	</body>
</html>
