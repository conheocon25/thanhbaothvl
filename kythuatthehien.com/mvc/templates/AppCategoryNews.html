<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<span metal:use-macro="mAdmin.xhtml/Menu"/>
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="32">STT</th>
										<th>TÊN</th>
										<th>TIN TỨC</th>
										<th width="120">PROFILE</th>
										<th width="32">XÓA</th>
									</tr>
								</thead>
								<tbody>
									<tr class="content-rows" tal:repeat="Category CategoryAll">
										<td width="32" align="center">
											<div tal:content="repeat/Category/number" />
										</td>
										<td>
											<a tal:attributes="href Category/getURLUpdLoad">
												<div tal:content="Category/getName" />
											</a>
										</td>
										<td>
											<a tal:attributes="href Category/getURLView">
												<div>Số tin (<span tal:content="Category/getNews/count"/>)</div>
											</a>
										</td>
										<td>
											<a tal:attributes="href Category/getURLProfile">Xem</a>
										</td>
										<td><a tal:attributes="href Category/getURLDelLoad"><span class="icon-remove" /></a></td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="2" align="center">
											<a class="btn" href="/app/category/news/ins/load">
												<span class="icon-plus" /> Thêm mới
											</a>
										</td>
										<td colspan="2" align="center">
											<a class="btn" href="/app/news/update/all">
												<span class="icon-edit" /> Cập nhật tin
											</a>
										</td>
									</tr>
								</tfoot>
							</table>
							<span metal:use-macro="mAdmin.xhtml/PageBar"/>
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>		
	</body>
</html>
