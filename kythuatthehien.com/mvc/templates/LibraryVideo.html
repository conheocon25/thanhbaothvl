<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="base.xhtml/IncludeMETA"/>
		<span metal:use-macro="base.xhtml/IncludeCSS"/>
		<span metal:use-macro="base.xhtml/IncludeJS"/>
	</head>

	<body>
		<div class="container">
			<div metal:use-macro="base.xhtml/Header"/>
			<div metal:use-macro="base.xhtml/CallendarBar"/>
			<div class="row reset-margin main">
				<div metal:use-macro="base.xhtml/CallendarBar"/>
				<div class="span3 fix-width-3">
					<div class="box radius">
						<div class="b-title">
							<div class="b-t-icon-content">Chuyên Đề</div>
						</div>
						<div class="b-content">
							<ul class="nav nav-tabs nav-stacked reset-margin list-3">
								<li class="news-list-item" tal:repeat="Category CategoryBType/getCategoryAll">
									<a tal:attributes="href Category/getURLRead">
										<span class="label monk-label" tal:content="Category/getVLs/count"/>
										<span tal:content="Category/getName"/>
									</a>
								</li>
							</ul>
						</div>
					</div>
					
					<div metal:use-macro="base.xhtml/AskBox"/>
					<div metal:use-macro="base.xhtml/SponsorBox"/>
					<div metal:use-macro="base.xhtml/ContactBox"/>
				</div>
				<div class="span6 fix-width-3">
					<div class="box radius">
						<div class="page-header pg-header pg-header-video reset-margin">
							<h4 class="reset-margin" tal:content="VMUpdateTopAll/current/getVideo/getName"/>
							<i class="pull-right" tal:content="php: 'Phật Âm ' . CategoryBType->getName() . ' (' . CategoryBType->getVideoAllCountPrint() . ' Video)'"/>
						</div>
						<div class="b-content news-content padding-content">
							<div class="img-polaroid">
								<iframe width="100%" height="400" 
									tal:attributes="src VMUpdateTopAll/current/getVideo/getURL"
									frameborder="0"
									wmode="Opaque"
								/>
								<script>
									/*<![CDATA[*/
									$("iframe").each(function(){
										  var ifr_source = $(this).attr('src');
										  var wmode = "?wmode=transparent";
										  $(this).attr('src',ifr_source+wmode);
									});
									/*]]>*/
								</script>
							</div>
							<div class="alert alert-block clearfix reset-margin">
								<strong>Giảng sư:</strong>
								<a tal:attributes="href VMUpdateTopAll/current/getMonk/getURLRead">
									<span tal:content="VMUpdateTopAll/current/getMonk/getPreName"/> - 
									<span tal:content="VMUpdateTopAll/current/getMonk/getName"/>
								</a>
								
								<span class="btn btn-danger pull-right disabled btn-small" >
									<i class="icon-hand-up icon-white"/>
									<span tal:content="VMUpdateTopAll/current/getVideo/getCountPrint"/> lượt xem
								</span>
							</div>
							
							<div class="news-author monk-author"><p>
								<span class="btn btn-danger disabled btn-small">
									<i class="icon-tags icon-white"/> Mới cập nhật
								</span>
							</p></div>
							<ul class="thumbnails grid-item-2 reset-margin">
								<li tal:repeat="VM VMUpdateTopAll" class="span2">
									<div class="thumbnail">
										<a tal:attributes="href VM/getURLView">
											<img tal:attributes="src VM/getVideo/getURLImage"/>
											<p tal:content="VM/getVideo/getName"/>
										</a>
									</div>
								</li>
							</ul>
							
							<div class="news-author monk-author"><p>
								<span class="btn btn-danger disabled btn-small">
									<i class="icon-thumbs-up icon-white"/> Xem nhiều nhất
								</span>
							</p></div>
							<ul class="thumbnails grid-item-2 reset-margin">
								<li tal:repeat="VM VMViewTopAll" class="span2">
									<div class="thumbnail">
										<a tal:attributes="href VM/getURLView">
											<img tal:attributes="src VM/getVideo/getURLImage"/>
											<p tal:content="VM/getVideo/getName"/>
										</a>
									</div>
								</li>
							</ul>
							
						</div>
					</div>
				</div>
				<div class="span3 fix-width-3">
					<div class="box radius">
						<div class="b-title">
							<div class="b-t-icon-content">Giảng sư</div>
						</div>
						<div class="b-content">
							<ul class="nav nav-tabs nav-stacked reset-margin list-3">
								<li class="news-list-item" tal:repeat="Monk CategoryBType/getMonkAll">
									<a tal:attributes="href Monk/getURLRead">
										<span class="label monk-label" tal:content="Monk/getVMs/count" />
										<span tal:content="Monk/getName"/>
										<i class="icon-star pull-right" tal:condition="Monk/isVIP"/>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div metal:use-macro="base.xhtml/Footer"/>			
			<div metal:use-macro="base.xhtml/FixedFunction"/>
			<div metal:use-macro="base.xhtml/Backontop"/>
			<div id="fb-root"/>
		</div>
	</body>
</html>
