<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mApplication.xhtml/IncludeMETA"/>
		<span metal:use-macro="mApplication.xhtml/IncludeCSS"/>			
		<script type="text/javascript">
		/*<![CDATA[*/
				$(document).ready(function() {
					
					$(".bg_manager").hover(function(){
							$(this).css('opacity', 1);
						}, function(){
							$(this).css('opacity', 0.25);
					});
				});
				
		/*]]>*/
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mApplication.xhtml/Header"/>
			<div metal:use-macro="mApplication.xhtml/Menu"/>
			<div id="content">
				<div metal:use-macro="mApplication.xhtml/ContentHeader"/>
				<div metal:use-macro="mApplication.xhtml/LocationBar"/>
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							
							<div class="control-group">
								<div class="controls">							
									<a class="btn btn-primary btn-ins" tal:attributes="href string:thu-lao/manager/ins/load">
										<span class="icon-plus"/> Thêm mới
									</a>
								</div>
							</div>
							<div class="widget-box">
							<table class="table table-striped table-hover">
								<thead>									
									<tr>
										<th width="30px">STT</th>										
										<th align="left">Tên Chương Trình</th>
										<th width="10px" align="center">HS</th>
										<th align="center">Tổ CM</th>										
										<th width="30px">Xóa</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="CategoryPrograme CategoryProgrameAll">
										<td width="32" align="center">
											<div tal:content="repeat/CategoryPrograme/number" />
										</td>
										<td>
											<a tal:attributes="href CategoryPrograme/getURLUpdLoad">
												<div tal:content="CategoryPrograme/getName" />
											</a>
										</td>
										<td align="center" > <b tal:content="CategoryPrograme/getFactory" /></td>
										<td align="center" tal:content="CategoryPrograme/getPosition/getName" />										
										<td>
											<a tal:attributes="href CategoryPrograme/getURLDelLoad"><i class="glyphicons-remove_2"/></a>
										</td>
									</tr>
								</tbody>
								<tfoot>
									
								</tfoot>
							</table>
							</div>
						</div>
					</div>
				</div>
			</div>			
		</div>	
		<span metal:use-macro="mApplication.xhtml/Footer"/>
		<span metal:use-macro="mApplication.xhtml/IncludeJS"/>			
	</body>
</html>
