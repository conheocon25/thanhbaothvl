<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<div class="menu">
							<ul class="nav nav-list">
								<li class="nav-header">DANH MỤC</li>
								<li tal:repeat="Category1 CategoryAskAll" tal:attributes="class php:Category->getId()==Category1->getId()?'active':'disabled'">
									<a tal:attributes="href Category1/getURLView">
										<span tal:content="Category1/getName" /> <span class="badge badge-info pull-right" tal:content="Category1/getAsks/count"/> 
									</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th>STT</th>
										<th align="left">NGÀY</th>
										<th align="left">NGƯỜI HỎI</th>
										<th align="left">TÌNH TRẠNG</th>
										<th>XÓA</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Ask AskAll">
										<td width="32">
											<div tal:content="repeat/Ask/number" />
										</td>
										<td>
											<a tal:attributes="href Ask/getURLUpdLoad">
												<div tal:content="Ask/getTimePrint" />
											</a>
										</td>
										<td>
											<span tal:content="Ask/getAuthor1" />
										</td>
										<td>
											<span tal:content="Ask/getAnswerStatePrint" />
										</td>
										<td class="text-hightlight" width="32" align="center">
											<a tal:attributes="href Ask/getURLDelLoad">
												<span class="icon-remove"/>
											</a>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="5" align="center">
											<a class="btn" tal:attributes="href Category/getURLAskInsLoad"><span class="icon-plus"/> Thêm mới</a>
										</td>
									</tr>
								</tfoot>
							</table>
							<span metal:use-macro="mAdmin.xhtml/PageBar"/>
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>		
	</body>
</html>
