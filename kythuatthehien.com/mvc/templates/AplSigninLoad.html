<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mApplication.xhtml/IncludeMETA"/>
		<span metal:use-macro="mApplication.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mApplication.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mApplication.xhtml/Header"/>
			<div class="row-fluid">
				<div class="span12 main">
					<div class="signin-inner">
						<form class="form-horizontal" tal:attributes="action '/thu-lao/signin/exe'" method="post">
							<legend>Đăng nhập hệ thống</legend>
							<div class="control-group">
								<label class="control-label" for="SigninEmailLabel">Tài khoản</label>
								<div class="controls">
									<input type="text" id="SigninEmail" name="Email" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="SigninPassLabel">Mật khẩu</label>
								<div class="controls">
									<input type="Password" id="SigninPass" name="Pass" />
								</div>
							</div>																								
							<div class="control-group">
								<div class="controls">
									<button type="submit" class="btn" value="submit-value">Đăng nhập</button>
								</div>
							</div>						
						</form>
					</div>
				</div>
			</div>
			<span metal:use-macro="mApplication.xhtml/Footer"/>
		</div>		
	</body>
</html>
