<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<div class="menu">
							<ul class="nav nav-list">
								<li class="nav-header">DANH MỤC</li>
								<li tal:repeat="Sponsor1 SponsorAll" tal:attributes="class php:Sponsor->getId()==Sponsor1->getId()?'active':'disabled'">
									<a tal:attributes="href Sponsor1/getURLVideo">
										<span tal:content="Sponsor1/getName" /> <span class="badge badge-info pull-right" tal:content="Sponsor1/getVideoAll/count"/>
									</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th>STT</th>
										<th align="left">TIÊU ĐỀ</th>
										<th>XÓA</th>
									</tr>
								</thead>
								<tbody>
									<tr class="content-rows" tal:repeat="VS VSAll">
										<td width="32" align="center">
											<div tal:content="repeat/VS/number" />
										</td>
										<td class="text-hightlight">
											<a tal:attributes="href VS/getURLUpdLoad">
												<div tal:content="VS/getVideo/getName" />
											</a>
										</td>																				
										<td class="text-hightlight" width="32" align="center">
											<a tal:attributes="href VS/getURLDelLoad">
												<span class="icon-remove" />
											</a>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="5" align="center">
											<a class="btn" tal:attributes="href Sponsor/getURLVideoInsLoad"><span class="icon-plus"/> Thêm mới</a>
										</td>
									</tr>
								</tfoot>
							</table>
							<span metal:use-macro="mAdmin.xhtml/PageBar"/>
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>		
	</body>
</html>
