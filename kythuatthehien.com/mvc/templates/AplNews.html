<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mApplication.xhtml/IncludeMETA"/>
		<span metal:use-macro="mApplication.xhtml/IncludeCSS"/>			
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mApplication.xhtml/Header"/>
			<div metal:use-macro="mApplication.xhtml/Menu"/>
			<div id="content">
				<div metal:use-macro="mApplication.xhtml/ContentHeader"/>
				<div metal:use-macro="mApplication.xhtml/LocationBar"/>
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="30px">STT</th>
										<th />
										<th align="left">TIÊU ĐỀ</th>
										<th width="30px">XÓA</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="News NewsAll" >
										<td><div tal:content="repeat/News/number" /></td>
										<td>
											<span tal:condition="News/isVIP" class="icon-star"/>																						
										</td>
										<td>
											<a tal:attributes="href News/getURLUpdLoad">
												<div tal:content="News/getTitleReduce" />
											</a>
										</td>
										<td>
											<a tal:attributes="href News/getURLDelLoad"><span class="icon-remove" /></a>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="4" align="center">
											<a class="btn" tal:attributes="href Category/getURLNewsInsLoad">
												<span class="icon-plus" /> Thêm mới
											</a>
											<a class="btn" tal:attributes="href Category/getURLNewsAutoLoad">
												<span class="icon-star" /> Cập nhật tự động
											</a>
										</td>
									</tr>
								</tfoot>
							</table>
							<div class="pagination">
								<ul>
									<li tal:repeat="P PN/getPages" tal:attributes="class php:Page==P->getId()?'disabled':'active'">
										<a tal:attributes="href P/getURL" tal:content="P/getName" />
									</li>
								</ul>
							</div>
							
						</div>
					</div>
				</div>
			</div>			
		</div>	
		<span metal:use-macro="mApplication.xhtml/Footer"/>
		<span metal:use-macro="mApplication.xhtml/IncludeJS"/>		
		<span metal:use-macro="mApplication.xhtml/DialogChangeTime"/>
		 <script type="text/javascript">
		/*<![CDATA[*/
			$('#URLChangeTimeButton').click(function(e){
				
				var mYear 	= $("#mYear").val();
				var mMonth 	= $("#mMonth").val();				
				URL = "thu-lao/app/changetime/"+mMonth+"/"+mYear;				
				
				$.ajax({
					type: "POST", 
					async: false,
					url: URL,
					dataType: 'json',
					success: function(data){						
					}
				});
				location.reload(true);
			});
		/*]]>*/
		</script>
	</body>
</html>
