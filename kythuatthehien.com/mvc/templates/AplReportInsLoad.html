<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mApplication.xhtml/IncludeMETA"/>
		<span metal:use-macro="mApplication.xhtml/IncludeCSS"/>
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/base/jquery-ui-1.8.11.custom.css" />
		<link rel="stylesheet" type="text/css" href="/mvc/templates/theme/base/jquery-ui-timepicker-addon.css" />
		
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-1.7.1.min.js"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery.countdown.js"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/theme/bootstrap/js/bootstrap.js"/>
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/user/base.js"/>
		
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-1.8.11.custom.min.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-timepicker-addon.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery.ui.datepicker-vi.js" />
		<script type="text/javascript" language="javascript" src="/mvc/templates/script/library/jquery-ui-timepicker-vi.js" />	
		<script type="text/javascript">
		/*<![CDATA[*/
				$(document).ready(function() {
					$(function() {
						$('#DateStart').datetimepicker({ dateFormat: 'yy-mm-dd' });
						$('#DateEnd').datetimepicker({ dateFormat: 'yy-mm-dd' });});						
					
				});
				
		/*]]>*/
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mApplication.xhtml/Header"/>
			<div metal:use-macro="mApplication.xhtml/Menu"/>
			<div id="content">
				<div metal:use-macro="mApplication.xhtml/ContentHeader"/>
				<div metal:use-macro="mApplication.xhtml/LocationBar"/>
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<form style="color:white;" class="form-horizontal" tal:attributes="action 'thu-lao/report/ins/exe'" method="post">
								<div class="control-group">
									<label class="control-label" for="ReportName">Báo cáo</label>
									<div class="controls">
										<input id="ReportName" name="ReportName" type="text" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="DateStart">Từ Ngày</label>
									<div class="controls">
										<input id="DateStart" name="DateStart" readonly="true" type="text" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="DateEnd">Đến Ngày</label>
									<div class="controls">
										<input id="DateEnd" name="DateEnd" readonly="true" type="text" />
									</div>
								</div>								
								<div class="control-group">
									<div class="controls">
										<button type="submit" class="btn btn-primary btn-ins" value="submit-value">Thêm mới</button>
									</div>
								</div>						
							</form>							
						</div>
					</div>
				</div>
			</div>			
		</div>	
		<span metal:use-macro="mApplication.xhtml/Footer"/>		
	</body>
</html>
