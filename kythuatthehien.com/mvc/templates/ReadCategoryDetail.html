<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="base.xhtml/IncludeMETA"/>
		<span metal:use-macro="base.xhtml/IncludeCSS"/>
		<span metal:use-macro="base.xhtml/IncludeJS"/>
	</head>

	<body>
		<div class="container">
			<div metal:use-macro="base.xhtml/Header"/>
			<div class="row reset-margin main">
				<div metal:use-macro="base.xhtml/CallendarBar"/>
				<div class="span8 fix-width">
					
					<div class="box radius">
						<div class="page-header pg-header reset-margin">	
							<i class="pull-right" >Cập nhật: <span tal:content="News/getDatePrint"/></i>
							<div class="pg-header-news" tal:content="Title"></div>
						</div>
						<div class="b-content news-content padding-content">
							<div class="news-main" tal:content="structure News/getContent"/>
							<div class="news-author">
								<div class="news-tools">
									<a class="btn btn-success pull-right" href="https://www.facebook.com/sharer/sharer.php?u=http://www.ktthehien.com/tin-tuc/noi-bo" target="_blank"><i class="icon-share icon-white"/> Chia sẻ</a>
									<a class="btn btn-primary pull-right" href="https://www.facebook.com/sharer/sharer.php?u=http://www.ktthehien.com/tin-tuc/noi-bo" target="_blank"><i class="icon-thumbs-up icon-white"/> Thích</a>
								</div>
								<p tal:content="News/getAuthor"/>
							</div>
							
							<ul class="nav nav-tabs nav-stacked reset-margin">
								<li class="active news-list-title"><a>Các bài khác</a></li>
								<li tal:repeat="News Category/getNewsLimit2" class="news-list-item">
									<a tal:attributes="href News/getURLRead">
										<span tal:content="News/getTitle"/>
										<span tal:content="News/getDatePrint"/>
										<i class="icon-chevron-right pull-right"/>
									</a>
								</li>
							</ul>
						</div>
					</div>

				</div>
				<div class="span4 fix-width">
					<div metal:use-macro="base.xhtml/CallendarBox"/>
					<div metal:use-macro="base.xhtml/BuddhaBox"/>
					<div metal:use-macro="base.xhtml/PictureBox"/>
					<div metal:use-macro="base.xhtml/ContactBox"/>	
				</div>
			</div>
			<div metal:use-macro="base.xhtml/Footer"/>			
			<div metal:use-macro="base.xhtml/FixedFunction"/>
			<div metal:use-macro="base.xhtml/Backontop"/>			
		</div>
	</body>
</html>
