<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="base.xhtml/IncludeMETA"/>
		<span metal:use-macro="base.xhtml/IncludeCSS"/>
		<span metal:use-macro="base.xhtml/IncludeJS"/>
	</head>

	<body>
		<div class="container">
			<div metal:use-macro="base.xhtml/Header"/>
			<div class="row reset-margin main">
				<div metal:use-macro="base.xhtml/CallendarBar"/>
				<div class="span3 fix-width-3">
					<div class="box radius">
						<div class="b-title">
							<div class="b-t-icon-content">Chuyên Đề</div>
						</div>
						<div class="b-content">
							<ul class="nav nav-tabs nav-stacked reset-margin list-3">
								<li tal:repeat="Category1 CategoryBType/getCategoryAll" tal:attributes="class php:Category1->getId()==Category->getId()?'active news-list-item':'news-list-item'">
									<a tal:attributes="href Category1/getURLRead">
										<span class="label monk-label" tal:content="Category1/getVLs/count"/>
										<span tal:content="Category1/getName"/>
									</a>
								</li>
							</ul>
						</div>
					</div>
					
					<div metal:use-macro="base.xhtml/AskBox"/>
					<div metal:use-macro="base.xhtml/SponsorBox"/>
					<div metal:use-macro="base.xhtml/ContactBox"/>
				</div>
				<div class="span6 fix-width-3">
					<div class="box radius">
						<div class="page-header pg-header pg-header-videos reset-margin">
							<h4 class="reset-margin" tal:content="Category/getName"/>
							<i class="pull-right">
								<span tal:content="php: 'Phật âm ' . CategoryBType->getName() . ' (' . CategoryBType->getVideoAllCountPrint()"/> video)
							</i>
						</div>
						<div class="b-content news-content padding-content">
							<div tal:repeat="VL VLAll" class="media img-polaroid new-list-polaroid-3">
								<a tal:attributes="href VL/getURLView" class="pull-left">
									<img tal:attributes="src VL/getVideo/getURLImage" class="media-object img-rounded"/>
								</a>
								<div class="media-body">
									<h4 class="media-heading" tal:content="VL/getVideo/getName"/>
									<p class="media-reduce">Giảng sư: Chưa xác định</p>
									<a tal:attributes="href VL/getURLView" class="btn pull-right"><i class="icon-share"/> <span tal:content="VL/getVideo/getCount" /> xem</a>
								</div>
							</div>
							
							<div class="pagination page-number">
								<ul>
									<li tal:repeat="P PN/getPages" tal:attributes="class php:Page==P->getId()?'disabled':'active'">
										<a tal:attributes="href P/getURL" tal:content="P/getName" />
									</li>
								</ul>
							</div>
							
						</div>
					</div>
				</div>
				<div class="span3 fix-width-3">
					<div class="box radius">
						<div class="b-title">
							<div class="b-t-icon-content">Giảng sư</div>
						</div>
						<div class="b-content">
							<ul class="nav nav-tabs nav-stacked reset-margin list-3">
								<li class="news-list-item" tal:repeat="Monk CategoryBType/getMonkAll">
									<a tal:attributes="href Monk/getURLRead">
										<span class="label monk-label" tal:content="Monk/getVMs/count" />
										<span tal:content="Monk/getName"/>
										<i class="icon-star pull-right" tal:condition="Monk/isVIP"/>
									</a>
								</li>
							</ul>
						</div>
					</div>					
				</div>
			</div>
			<div metal:use-macro="base.xhtml/Footer"/>
			<div metal:use-macro="base.xhtml/Popup"/>
			<div metal:use-macro="base.xhtml/FixedFunction"/>
			<div metal:use-macro="base.xhtml/Backontop"/>
			<div id="fb-root"/>
		</div>
	</body>
</html>
