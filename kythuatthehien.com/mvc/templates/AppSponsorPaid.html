<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<div class="menu">
							<ul class="nav nav-list">
								<li class="nav-header">DANH MỤC</li>
								<li tal:repeat="Sponsor1 SponsorAll" tal:attributes="class php:Sponsor->getId()==Sponsor1->getId()?'active':'disabled'">
									<a tal:attributes="href Sponsor1/getURLPaid">
										<span tal:content="Sponsor1/getName" /> <span class="badge pull-right" tal:content="Sponsor1/getPaidAll/count"/>
									</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="30px">STT</th>
										<th width="120px" align="left">THỜI GIAN</th>
										<th>GHI CHÚ</th>
										<th width="120px">SỐ TIỀN</th>
										<th width="50px">ĐƠN VỊ</th>
										<th width="30px">XÓA</th>
									</tr>
								</thead>
								<tbody>
									<tr class="content-rows" tal:repeat="Paid PaidAll">
										<td width="32" align="center">
											<div tal:content="repeat/Paid/number" />
										</td>
										<td>
											<a tal:attributes="href Paid/getURLUpdLoad">
												<div tal:content="Paid/getTimePrint" />
											</a>
										</td>
										<td>
											<span tal:content="Paid/getNote" />
										</td>
										<td tal:content="Paid/getValuePrint" />
										<td tal:content="Paid/getUnit" />
										<td>
											<a tal:attributes="href Paid/getURLDelLoad"><span class="icon-remove"/></a>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="6" align="center">
											<a class="btn" tal:attributes="href Sponsor/getURLPaidInsLoad"><span class="icon-plus"/> Thêm mới</a>
										</td>
									</tr>
								</tfoot>
							</table>
							<span metal:use-macro="mAdmin.xhtml/PageBar"/>
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>		
	</body>
</html>
