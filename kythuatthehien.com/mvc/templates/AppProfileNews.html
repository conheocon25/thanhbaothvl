<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						
					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="32">STT</th>
										<th>TÊN PROFILE</th>
										<th width="120">CÁC TIN</th>
										<th width="32">XÓA</th>
									</tr>
								</thead>
								<tbody>
									<tr class="content-rows" tal:repeat="Profile Category/getProfileAll">
										<td width="32" align="center">
											<div tal:content="repeat/Profile/number" />
										</td>
										<td>
											<a tal:attributes="href Profile/getURLUpdLoad">
												<div tal:content="Profile/getName" />
											</a>
										</td>
										<td>
											<a tal:attributes="href Profile/getURLView">
												Xem
											</a>
										</td>
										<td><a tal:attributes="href Profile/getURLDelLoad"><span class="icon-remove" /></a></td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="3" align="center">
											<a class="btn" tal:attributes="href Category/getURLProfileInsLoad">
												<span class="icon-plus" /> Thêm mới
											</a>
										</td>										
									</tr>
								</tfoot>
							</table>							
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>		
	</body>
</html>
